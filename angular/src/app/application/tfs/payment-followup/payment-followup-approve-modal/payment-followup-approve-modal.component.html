<div class="modal fade" bsModal #paymentFollowupApproveModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="title-header">Approve</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12">
                <p class="mb-3">Do you want to approve?</p>
                <div class="form-group">
                  <checkbox text="All" formControlName="all"></checkbox>
                </div>
                <div class="form-group">
                  <checkbox text="Only Dealer" formControlName="dealerOnly"></checkbox>
                </div>
              </div>
              <div class="col-sm-12" hasError="dealer">
                <div class="form-group input-group" >
                  <label class="input-group-addon">Dealer</label>
                  <select class="required form-control" formControlName="dealer">
                    <option *ngFor="let dealer of dealerList" [ngValue]="dealer.id">{{dealer.abbreviation}}</option>
                  </select>
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'required'">Dealer is required</div>
                </div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="approve()">
            <i class="fa fa-save"></i> Approve
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
