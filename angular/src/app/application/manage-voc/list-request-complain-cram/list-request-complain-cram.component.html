<form *ngIf="form" [formGroup]="form" autocomplete="off" novalidate>
  <fieldset>
    <legend>Thông tin tìm kiếm</legend>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">Đại lý</span>
            <select class="form-control" formControlName="supplier"></select>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <tmss-datepicker text="Từ ngày" formControlName="fromDate"></tmss-datepicker>
      </div>
      <div class="col-md-3">
        <tmss-datepicker text="Đến ngày" formControlName="toDate"></tmss-datepicker>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">Trạng thái</span>
            <select class="form-control" formControlName="status"></select>
          </div>
        </div>
      </div>
    </div>
    <div class="text-right">
      <button class="btn btn-blue ml-2">
        <i class="fa fa-search"></i>
        Tìm kiếm
      </button>
      <button class="btn btn-blue ml-2">
        <i class="fa fa-refresh"></i>
        Làm mới
      </button>
    </div>
  </fieldset>
</form>

<div class="mt-3">
  <grid-table [fieldGrid]="fieldGrid"
              (callbackGrid)="callbackGrid($event)"
              (getParams)="getParams()"
  ></grid-table>
</div>

<div class="text-right">
  <button class="btn btn-success mb-2 ml-2">
    <i class="fa fa-plus">
      Tạo khiếu nại
    </i>
  </button>
  <button class="btn btn-success mb-2 ml-2">
    <i class="fa fa-plus">
      Tạo thắc mắc
    </i>
  </button>
</div>
