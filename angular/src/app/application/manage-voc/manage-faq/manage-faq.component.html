<form *ngIf="form" [formGroup]="form" autocomplete="off" novalidate>
  <div class="row">
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-addon">Đại lý</span>
        <select class="form-control" formControlName="supplier"></select>
      </div>
    </div>
    <div class="col-md-9">
      <button class="btn btn-blue mb-2" (click)="search()">
        <i class="fa fa-search"></i>
        Tìm kiếm
      </button>
    </div>
  </div>
</form>

<div class="mt-3">
  <grid-table [fieldGrid]="fieldGrid"
              (callbackGrid)="callbackGrid($event)"
              (getParams)="getParams()"
  ></grid-table>
</div>

<div class="text-right">
  <button class="btn btn-blue ml-2 mb-2" (click)="onAdd()">
    <i class="fa fa-plus"></i>
    Thêm
  </button>
  <button class="btn btn-blue ml-2 mb-2" (click)="onEdit()">
    <i class="fa fa-edit"></i>
    Sửa
  </button>
  <button class="btn btn-blue ml-2 mb-2" (click)="onDel()">
    <i class="fa fa-trash-o"></i>
    Xóa
  </button>
  <button class="btn btn-blue ml-2 mb-2">Xuất excel</button>
</div>

<add-faq-modal #addModal></add-faq-modal>
