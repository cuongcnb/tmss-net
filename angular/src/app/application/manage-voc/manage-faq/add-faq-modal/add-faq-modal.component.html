<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <form *ngIf="form" [formGroup]="form" autocomplete="off" novalidate>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">FAQ {{selectedRowData ? '[Cập nhật]' : '[Thêm mới]'}}</h5>
        </div>

        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group span-70">
              <div class="input-group">
                <span class="input-group-addon">Đại lý</span>
                <select class="form-control" formControlName="supplier"></select>
              </div>
            </div>
            <div class="form-group span-70">
              <div class="input-group">
                <span class="input-group-addon">Câu hỏi</span>
                <textarea class="form-control text-height-50 textarea-fix" formControlName="question"></textarea>
              </div>
            </div>
            <div class="form-group span-70">
              <div class="input-group">
                <span class="input-group-addon">Trả lời</span>
                <textarea class="form-control text-height-150 textarea-fix" formControlName="answer"></textarea>
              </div>
            </div>
            <div class="form-group">
              <checkbox text="Hoạt động" formControlName="status"></checkbox>
            </div>
          </div>
        </perfect-scrollbar>

        <div class="modal-footer">
          <button class="btn btn-blue">
            <i class="fa fa-save"></i>
            Lưu
          </button>
          <button class="btn btn-blue">
            <i class="fa fa-refresh"></i>
            Làm mới
          </button>
          <button class="btn btn-light-grey" (click)="close()">
            <i class="fa fa-times"></i>
            Thoát
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
