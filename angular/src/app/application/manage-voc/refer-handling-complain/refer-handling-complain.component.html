<form *ngIf="form" [formGroup]="form" autocomplete="off" novalidate>
  <fieldset>
    <legend>Thông tin tìm kiếm</legend>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group span-130">
          <div class="input-group">
            <span class="input-group-addon">Đại lý xử lý khiếu nại</span>
            <select class="form-control" formControlName="supplierReception"></select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <tmss-datepicker text="Ngày tiếp nhận từ" formControlName="dateSupplierReception"></tmss-datepicker>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <tmss-datepicker text="Đến" formControlName="todateSupplierReception"></tmss-datepicker>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group span-130">
          <div class="input-group">
            <span class="input-group-addon">Lĩnh vực khiếu nại</span>
            <select class="form-control" formControlName="complainField"></select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <tmss-datepicker text="Ngày tiếp nhận từ" formControlName="dateComplainReception"></tmss-datepicker>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <tmss-datepicker text="Đến" formControlName="todateComplainReception"></tmss-datepicker>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group span-130">
          <div class="input-group">
            <span class="input-group-addon">Vấn đề khiếu nại</span>
            <select class="form-control" formControlName="complainProblem"></select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group span-115">
          <div class="input-group">
            <span class="input-group-addon">Khiếu nại</span>
            <input class="form-control" formControlName="complain">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <button class="btn btn-blue mb-2" (click)="search()">
          <i class="fa fa-search"></i>
          Tìm kiếm
        </button>
      </div>
    </div>
  </fieldset>
</form>

<div class="mt-3">
  <grid-table [fieldGrid]="fieldGrid"
              (callbackGrid)="callbackGrid($event)"
              (getParams)="getParams()"
  >
  </grid-table>
</div>

<div class="text-right">
  <button class="btn btn-blue mb-2 ml-2" (click)="onDelRow()">
    <i class="fa fa-trash-o"></i>
    Xóa</button>
  <button class="btn btn-blue mb-2 ml-2">
    <i class="clip-download"></i>
    Xuất excel
  </button>
</div>
