<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog lg-width">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Chi tiết tài liệu hỗ trợ {{editDetailModal ? '[Cập nhật]' : '[Thêm mới]'}}</h5>
        </div>

        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-heading">
                <i class="fa fa-external-link-square"></i>
                Thông tin chi tiết
              </div>
              <div class="panel-body">
                <div class="form-group span-70">
                  <div class="input-group">
                    <span class="input-group-addon">Tài liệu</span>
                    <select class="form-control" formControlName="document"></select>
                  </div>
                </div>
                <div class="form-group span-70">
                  <div class="input-group">
                    <span class="input-group-addon">Tiêu đề</span>
                    <input class="form-control" formControlName="documentTitle">
                  </div>
                </div>
                <div class="form-group span-70">
                  <div class="input-group">
                    <span class="input-group-addon">Từ khóa</span>
                    <input class="form-control" formControlName="documentKeyWord">
                  </div>
                </div>
                <div class="form-group">
                  <checkbox text="Hoạt động" formControlName="status"></checkbox>
                </div>
                <tmss-text-editor formControlName="documentContent"
                                  text="Nội dung"
                                  [placeHolder]="'Nội dung...'"
                ></tmss-text-editor>
              </div>
            </div>
          </div>
        </perfect-scrollbar>

        <div class="modal-footer">
          <button class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i>
            Lưu
          </button>
          <button class="btn btn-blue" (click)="refresh()">
            <i class="fa fa-refresh"></i>
            Làm mới
          </button>
          <button class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i>
            Thoát
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
