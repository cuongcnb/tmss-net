<form *ngIf="form" [formGroup]="form" autocomplete="off" novalidate>
  <fieldset>
    <legend>Thông tin tìm kiếm</legend>
    <div class="row">
      <div class="col-md-3 form-group span-115">
        <div class="input-group">
          <span class="input-group-addon">Đại lý tiếp nhận</span>
          <select class="form-control" formControlName="supplier"></select>
        </div>
      </div>
      <div class="col-md-3 form-group span-115-dt">
        <tmss-datepicker text="Ngày tiếp nhận từ" formControlName="dateReception"></tmss-datepicker>
      </div>
      <div class="col-md-3 form-group span-120">
        <tmss-datepicker text="Đến ngày" formControlName="toDateReception"></tmss-datepicker>
      </div>
      <div class="col-md-3 form-group span-105">
        <div class="input-group">
          <span class="input-group-addon">Biển số xe</span>
          <input class="form-control" formControlName="licensePlate">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 form-group span-115">
        <div class="input-group">
          <span class="input-group-addon">Trạng thái</span>
          <select class="form-control" formControlName="status"></select>
        </div>
      </div>
      <div class="col-md-3 form-group span-115-dt">
        <tmss-datepicker text="Ngày tiếp nhận từ" formControlName="dateFinish"></tmss-datepicker>
      </div>
      <div class="col-md-3 form-group span-120">
        <tmss-datepicker text="Đến ngày" formControlName="toDateFinish"></tmss-datepicker>
      </div>
      <div class="col-md-3 form-group span-105">
        <div class="input-group">
          <span class="input-group-addon">Tên khách hàng</span>
          <input class="form-control" formControlName="customerName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 form-group">
        <div class="input-group">
          <span class="input-group-addon">Lĩnh vực thắc mắc</span>
          <input class="form-control" formControlName="questionField">
        </div>
      </div>
      <div class="col-md-3 form-group span-115">
        <div class="input-group">
          <span class="input-group-addon">Vấn đề thắc mắc</span>
          <select class="form-control" formControlName="questionProblem"></select>
        </div>
      </div>
      <div class="col-md-3 form-group">
        <div class="input-group">
          <span class="input-group-addon">Đại lý giải quyết y/c</span>
          <select class="form-control" formControlName="supplierReception"></select>
        </div>
      </div>
      <div class="col-md-3 form-group">
        <button class="btn btn-blue mr-2" (click)="search()">
          <i class="fa fa-search"></i>
          Tìm kiếm
        </button>
        <button class="btn btn-blue mr-2">
          <i class="fa fa-refresh"></i>
          Làm mới
        </button>
      </div>
    </div>
  </fieldset>
</form>

<div class="mt-3">
  <grid-table [fieldGrid]="fieldGrid"
              (getParams)="getParams()"
              (callbackGrid)="callbackGrid($event)"
  >
  </grid-table>
</div>

<div class="text-right my-2">
  <button class="btn btn-blue ml-2 mb-2" (click)="openAddModal()">
    <i class="fa fa-plus"></i>
    Thêm
  </button>
  <button class="btn btn-btn-blue ml-2 mb-2" (click)="openEditModal()">
    <i class="fa fa-edit"></i>
    Sửa
  </button>
  <button class="btn-blue ml-2 mb-2" (click)="deleteRow()">
    <i class="fa fa-trash-o"></i>
    Xóa
  </button>
  <button class="btn btn-blue ml-2 mb-2" (click)="copy()">
    <i class="fa fa-copy"></i>
    Sao chép
  </button>
  <button class="btn btn-blue ml-2 mb-2">
    <i class="clip-upload"></i>
    Nhập từ Excel
  </button>
  <button class="btn btn-blue ml-2 mb-2">
    <i class="clip-download"></i>
    Xuất ra Excel
  </button>
</div>

<add-manage-question-request-modal #addMQRModal></add-manage-question-request-modal>
