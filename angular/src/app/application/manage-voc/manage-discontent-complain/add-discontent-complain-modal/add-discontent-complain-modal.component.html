<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <div class="modal-dialog xl-width">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-body">
        <div class="tabtable">
          <ul class="nav nav-tabs tab-space-3 tab-blue">
            <li *ngFor="let item of tabs"
                [class.active]="item === selectedTab" (click)="selectTab(item)" class="pointer">
              <a data-toggle="tab" class="tab-item text-capitalize">
                {{item}}
              </a>
            </li>
          </ul>
          <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
            <div class="mt-4">
              <info-complain [tabDisplay]="selectedTab === tabs[0]"></info-complain>
              <summary-evaluate [manageComplainPotential] = "manageComplainPotential" [tabDisplay]="selectedTab === tabs[1]"></summary-evaluate>
            </div>
          </perfect-scrollbar>
        </div>
      </div>


      <div class="modal-footer">
        <button type="submit" class="btn btn-blue">
          <i class="fa fa-save"></i> Lưu
        </button>
        <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
          <i class="fa fa-times"></i> Thoát
        </button>
      </div>

    </div>
  </div>
</div>
