<form *ngIf="form" [formGroup]="form" autocomplete="off" novalidate>
  <fieldset>
    <legend>Thông tin tìm kiếm</legend>
    <div class="row">
      <div class="col-md-4 form-group span-130">
        <div class="input-group">
          <span class="input-group-addon">Đại lý xử lý khiếu nại</span>
          <select class="form-control" formControlName="supplierReception"></select>
        </div>
      </div>
      <div class="col-md-3 form-group span-125">
        <tmss-datepicker text="Ngày tiếp nhận từ" formControlName="dateReception"></tmss-datepicker>
      </div>
      <div class="col-md-2 form-group span-50">
        <tmss-datepicker text="Đến" formControlName="toDateReception"></tmss-datepicker>
      </div>
      <div class="col-md-3 form-group span-95">
        <div class="input-group">
          <span class="input-group-addon">Biển số xe</span>
          <input class="form-control" formControlName="licensePlate">
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-4 form-group span-130">
        <div class="input-group">
          <span class="input-group-addon">Trạng thái</span>
          <select class="form-control" formControlName="status"></select>
        </div>
      </div>
      <div class="col-md-3 form-group span-125">
        <tmss-datepicker text="Ngày hoàn thành từ" formControlName="dateFinish"></tmss-datepicker>
      </div>
      <div class="col-md-2 form-group span-50">
        <tmss-datepicker text="Đến" formControlName="toDateFinish"></tmss-datepicker>
      </div>
      <div class="col-md-3 form-group span-95">
        <div class="input-group">
          <span class="input-group-addon">Người liên hệ</span>
          <input class="form-control" formControlName="contacter">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 form-group">
        <div class="input-group">
          <span class="input-group-addon">Lĩnh vực không hài lòng, khiếu nại</span>
          <select class="form-control" formControlName="complainField"></select>
        </div>
      </div>
      <div class="col-md-5 form-group">
        <div class="input-group">
          <span class="input-group-addon">Vấn đề không hài lòng, khiếu nại</span>
          <select class="form-control" formControlName="complainProblem"></select>
        </div>
      </div>
      <div class="col-md-3">
        <button class="btn btn-blue mr-2" (click)="search()">
          <i class="fa fa-search"></i>
          Tìm kiếm
        </button>
        <button class="btn btn-blue">
          <i class="fa fa-refresh"></i>
          Làm mới
        </button>
      </div>
    </div>
  </fieldset>
</form>

<div class="mt-3">
  <grid-table [fieldGrid]="manageComplainPotential? fieldGridPotential : fieldGrid"
              (callbackGrid)="callbackGrid($event)"
              (getParams)="getParams()"
  ></grid-table>
</div>

<div class="text-right mt-2">
  <button class="btn btn-blue ml-2 mb-2" (click)="openAddModal()">
    <i class="fa fa-plus"></i>
    Thêm
  </button>
  <button class="btn btn-blue ml-2 mb-2" (click)="openUpdateModal()">
    <i class="fa fa-edit"></i>
    Sửa
  </button>
  <button class="btn btn-blue ml-2 mb-2" (click)="deleteRow()">
    <i class="fa fa-trash-o"></i>
    Xóa
  </button>
  <button class="btn btn-blue ml-2 mb-2">
    <i class="clip-upload"></i>
    Nhập Excel
  </button>
  <button class="btn btn-blue ml-2 mb-2">
    <i class="clip-download"></i>
    Xuất Excel
  </button>
  <button class="btn btn-blue ml-2 mb-2" (click)="copy()">
    <i class="fa fa-copy"></i>
    Sao chép
  </button>
  <button *ngIf = "!manageComplainPotential" class="btn btn-blue ml-2 mb-2">
    <i class="clip-plus-circle"></i>
    Tạo khiếu nại
  </button>
  <button *ngIf = "manageComplainPotential" class="btn btn-blue ml-2 mb-2">
    <i class="clip-plus-circle"></i>
    Chuyển thành khiếu nại
  </button>
</div>

<add-discontent-complain-modal #addModal [manageComplainPotential]="manageComplainPotential"></add-discontent-complain-modal>
