<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Danh Sách Chức Năng</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-md-6" hasError="menuCode">
              <label class="required">Mã Menu</label>
              <input type="text" class="form-control" formControlName="menuCode">
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bạn phải nhập mã Menu</div>
              </div>
            </div>
            <div class="form-group col-md-6" hasError="menuName">
              <label class="required">Tên Menu</label>
              <input type="text" class="form-control" formControlName="menuName">
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bạn phải nhập tên Menu</div>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label>Mô Tả</label>
              <input type="text" class="form-control" formControlName="menuDescription">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-check"></i> Đồng ý
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i> Hủy
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
