<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Danh Sách Chức Năng</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
          <div class="form-group">
            <label>Tên Chức Năng</label>
            <multi-column-select-control formControlName="functionControl"
                                         [enableFilter]="true"
                                         displayField="functionName"
                                         [enableFilter]="true"
                                         [fieldGrid]="functionFieldGrid"
                                         [list]="functions">
            </multi-column-select-control>
          </div>

          <div class="form-group" *ngIf="isAddToMenu">
            <label>Tên Menu</label>
            <multi-column-select-control formControlName="menuControl"
                                         [enableFilter]="true"
                                         displayField="menuName"
                                         [fieldGrid]="menuFieldGrid"
                                         [list]="menus">
            </multi-column-select-control>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-blue mr-2" (click)="save()">
          <i class="fa fa-check"></i> Đồng ý
        </button>
        <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
          <i class="fa fa-times"></i> Hủy
        </button>
      </div>
    </div>
  </div>
</div>
<swal #addFunctionConfirmModal
      title="Bạn muốn thêm chức năng nữa không?"
      type="warning"
      confirmButtonClass="btn btn-blue mr-2"
      [showCancelButton]="true"
      (confirm)="buildForm()"
      (cancel)="modal.hide()"
></swal>
