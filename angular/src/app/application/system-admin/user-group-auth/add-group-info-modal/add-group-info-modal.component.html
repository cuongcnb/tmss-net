<div bsModal #AddUpdateGroupModal="bs-modal" class="modal fade" [config]="{ backdrop: 'static' }"
     (onHidden)="reset()">
  <div class="modal-dialog">
    <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">{{(type === 'add') ? 'Thêm Nhóm' : 'Sửa Thông Tin Nhóm'}}</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row mx-0">

              <div class="form-group col-sm-12" hasError="groupText">
                <div class="input-group">
                  <label class="input-group-addon">Nhóm</label>
                  <input type="text" class="form-control required" formControlName="groupText">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'required'">Bạn phải nhập tên nhóm</div>
                  <div *ifError="'validateInputText'">Tên nhóm không hợp lệ</div>
                </div>
              </div>
              <div class="form-group col-sm-12" hasError="disableAfterFailed">
                <tmss-money-input text="User ID sẽ bị vô hiệu hóa sau" endText="lần đăng nhập thất bại liên tiếp" formControlName="disableAfterFailed"></tmss-money-input>
                <div class="error-messages" errorMessage>
                  <div *ifError="'numberFormat'">Không hợp lệ, số lần phải lớn hơn 0</div>
                </div>
              </div>
              <div class="form-group col-sm-12" hasError="noPasswordHistory">
                  <tmss-money-input text="Không thể lặp lại" endText="mật khẩu đã sử dụng trước đó" formControlName="noPasswordHistory"></tmss-money-input>
                <div class="error-messages" errorMessage>
                  <div *ifError="'numberFormat'">Không hợp lệ.</div>
                </div>
              </div>
              <div class="form-group col-sm-12" hasError="sendEmail">
                <tmss-money-input text="Cảnh báo: Mật khẩu của bạn sẽ hết hạn trong vòng" endText="ngày" formControlName="sendEmail"></tmss-money-input>
                <div class="error-messages" errorMessage>
                  <div *ifError="'numberFormat'">Không hợp lệ, số ngày nhập vào phải lớn hơn 0</div>
                </div>
              </div>
              <div class="form-group col-sm-12" hasError="passwordChangeAfter">
                <tmss-money-input text="Mật khẩu sẽ có hiệu lực trong vòng" endText="ngày tiếp theo." formControlName="passwordChangeAfter"></tmss-money-input>
                <div class="error-messages" errorMessage>
                  <div *ifError="'numberFormat'">Không hợp lệ, số ngày nhập vào phải lớn hơn 0</div>
                </div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="submitData()">
            <i class="fa fa-save"></i> Lưu
          </button>
          <button type="button" class="btn btn-light-grey" (click)="hide()">
            <i class="clip-cancel-circle-2"></i> Hủy
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
