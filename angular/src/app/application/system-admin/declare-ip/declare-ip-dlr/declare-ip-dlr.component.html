<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">{{type === 'update' ? 'Update' : 'Add'}} Dealer IP</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-md-4" hasError="ipClass">
              <label class="required">Địa Chỉ IP</label>
              <input type="text" class="form-control" formControlName="ipClass">
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bạn phải nhập địa chỉ IP</div>
              </div>
            </div>
            <div class="form-group col-md-8">
              <label>Ghi chú</label>
              <input type="text" class="form-control" formControlName="status">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <checkbox text="Is Log" formControlName="isLog"></checkbox>
            </div>
            <div class="form-group col-sm-4">
              <checkbox text="Is Dealer IP" formControlName="isDealerIp"></checkbox>
            </div>


          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-check"></i> Đồng ý
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i> Hủy
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
