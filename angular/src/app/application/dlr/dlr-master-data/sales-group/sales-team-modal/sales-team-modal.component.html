<div class="modal fade" bsModal #teamListModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog lg-width">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" *ngIf="!selectedData">Add New Sales Team</h5>
          <h5 class="modal-title" *ngIf="selectedData">Update Sales Team</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group" hasError="teamName">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="100px">Team Name</label>
                <input type="text" formControlName="teamName" class="form-control required" autoFocusField>
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Team name is required</div>
                <div *ifError="'maxLength'">Max length is 255</div>
              </div>
            </div>
            <div class="form-group" hasError="reportName">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="100px">Report Name</label>
                <input type="text" formControlName="reportName" class="form-control">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'maxLength'">Max length is 100</div>
              </div>
            </div>
            <div class="form-group" hasError="ordering">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="100px">Order</label>
                <input type="text" formControlName="ordering" class="form-control">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'numberFormat'">Order must be a number</div>
                <div *ifError="'maxLength'">Max length is 4</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="100px">Status</label>
                <select class="form-control" formControlName="status">
                  <option value="Y">Enable</option>
                  <option value="N">Disable</option>
                </select>
              </div>
            </div>
            <div class="form-group" hasError="managerName">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="100px">Manager Name</label>
                <input type="text" formControlName="managerName" class="form-control">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'maxLength'">Max length is 100</div>
              </div>
            </div>
            <div class="form-group" hasError="description">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="100px">Description</label>
                <input type="text" formControlName="description" class="form-control">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'maxLength'">Max length is 255</div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
