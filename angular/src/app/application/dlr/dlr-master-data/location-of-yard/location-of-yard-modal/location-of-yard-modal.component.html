<div class="modal fade" bsModal #locationOfYardModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" focusErrorField>
    <div class="modal-dialog lg-width">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" *ngIf="!selectedData">Add new Yard</h5>
          <h5 class="modal-title" *ngIf="selectedData">Update Yard</h5>
        </div>

        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group" hasError="code">
              <label class="required">Code</label>
              <input type="text" class="form-control" formControlName="code" autoFocusField>
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Code is required</div>
              </div>
            </div>
            <div class="form-group" hasError="ordering">
              <label>Ordering</label>
              <input type="text" class="form-control" formControlName="ordering">
              <div class="error-messages" errorMessage>
                <div *ifError="'numberFormat'">Order must be a number</div>
              </div>
            </div>
            <div class="form-group">
              <label>Status</label>
              <select class="form-control" formControlName="status">
                <option value="Y" selected>Enable</option>
                <option value="N">Disable</option>
              </select>
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" formControlName="description">
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
