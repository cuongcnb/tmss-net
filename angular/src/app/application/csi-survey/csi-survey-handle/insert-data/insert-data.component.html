<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Chọn lý do loại bỏ</h5>
      </div>
      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <grid-table
            [fieldGrid]="reasonField"
            (getParams)="getParamsInsertData()"
            (callbackGrid)="callBackGridInsertData($event)"
            [showPagination]="false"
          ></grid-table>
        </div>
      </perfect-scrollbar>
      <div class="modal-footer">
        <button class="btn btn-blue" (click)="saveReason()"><i class="fa fa-check"></i> Lưu</button>
        <button class="btn btn-light-grey" (click)="modal.hide()"><i class="fa fa-times"></i> Hủy</button>
      </div>
    </div>
  </div>
</div>
