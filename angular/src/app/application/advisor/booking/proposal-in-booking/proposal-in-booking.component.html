<div class="modal fade" bsModal #modal="bs-modal" [config]="{ignoreBackdropClick : 'Disable'}">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" (submit)="save()">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">In phiếu khám xe</h5>
        </div>

        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group">
              <label>Loại sửa chữa</label>
              <select class="form-control" formControlName="repairType">
                <option value="">Sửa chữa chung</option>
                <option value=""></option>
              </select>
            </div>
            <div class="form-group">
              <label>Thời gian khách hàng đến</label>
              <div class="row">
                <div class="col-sm-1">
                  <checkbox formControlName="isTime"></checkbox>
                </div>
                <div class="col-sm-11">
                  <tmss-datepicker formControlName="time" [dateInputFormat]="'MM/DD/YYYY HH:mm'"></tmss-datepicker>
                </div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>

        <div class="modal-footer">
          <button type="submit" class="btn btn-blue">
            <i class="fa fa-download"></i> 1. Đồng ý
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i> 2. Hủy bỏ
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
