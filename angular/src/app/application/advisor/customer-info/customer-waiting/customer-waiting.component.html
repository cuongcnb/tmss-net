<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <div class="modal-dialog lg-width">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Danh sách khách hàng đang tiếp nhận</h5>
      </div>

      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon">Biển số</span>
                <input type="text" class="form-control" (change)="registerNo = $event.target.value" (keyup)="onKeyUp($event)">
              </div>
            </div>
            <button class="btn btn-blue mb-3" (click)="search()"><i class="fa fa-search"></i></button>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <i class="fa fa-info"></i>
              Danh sách khách hàng đang tiếp nhận
            </div>
            <div class="panel-body p-0">
              <grid-table [fieldGrid]="fieldGrid" *ngIf="list"
                          (callbackGrid)="callbackGrid($event)"
                          (getParams)="getParams()"
              ></grid-table>
            </div>
          </div>
        </div>
      </perfect-scrollbar>

      <div class="modal-footer">
        <div class="float-left">
          <button type="submit" class="btn btn-blue" (click)="chooseVehicle()">
            <i class="fa fa-save"></i> Chọn xe
          </button>
          <button type="button" class="btn btn-light-grey" (click)="unChooseVehicle()">
            <i class="fa fa-times"></i> Hủy chọn xe
          </button>
        </div>

        <button type="button" class="btn btn-blue" (click)="viewVehicle()">
          <i class="fa fa-eye"></i> Xem thông tin
        </button>
      </div>
    </div>
  </div>
</div>
