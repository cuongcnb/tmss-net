<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">In phiếu khám xe</h5>
        </div>

        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group">
              <checkbox formControlName="timeCheck" text="Thời gian khách hàng đến"></checkbox>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <tmss-datepicker formControlName="meetCus" [text]="'Thời gian'" [dateInputFormat]="'DD/MM/YYYY HH:mm'"
                                   [hasTimepicker]="true"></tmss-datepicker>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Loại báo cáo</span>
                    <select class="form-control" formControlName="extension">
                      <option value="xls">XLS</option>
                      <option value="doc">DOC</option>
                      <option value="pdf">PDF</option>
                      <option value="rtf">RTF</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </perfect-scrollbar>

        <div class="modal-footer">
          <button type="submit" #btn class="btn btn-blue" (click)="print()">
            <i class="fa fa-print"></i> In
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i> Hủy bỏ
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
