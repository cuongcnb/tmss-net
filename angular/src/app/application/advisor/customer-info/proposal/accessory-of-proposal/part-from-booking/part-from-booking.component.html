<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Danh sách phụ tùng của Phiếu hẹn</h5>
      </div>
      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <label class="app-no">Số phiếu hẹn:
            <span>{{appointmentNo}}</span>
          </label>
          <grid-table [fieldGrid]="fieldGrid"
                      (callbackGrid)="callbackGrid($event)"
                      [showPagination]="false"
                      [height]="'250px'"
          ></grid-table>
        </div>
      </perfect-scrollbar>
      <div class="modal-footer">
        <button class="btn btn-blue" (click)="save()">
          <i class="fa fa-save"></i> Chọn PT
        </button>
        <button class="btn btn-light-grey" (click)="modal.hide()">
          <i class="fa fa-times"></i> Hủy
        </button>
      </div>
    </div>
  </div>
</div>
