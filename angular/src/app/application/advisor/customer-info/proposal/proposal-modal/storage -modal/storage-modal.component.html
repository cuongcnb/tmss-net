<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="content = null">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Lưu trữ báo giá</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group input-group span-115">
                  <span class="input-group-addon">Biển số xe</span>
                  <input disabled class="form-control" formControlName="registerno">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group input-group span-115">
                  <span class="input-group-addon">Số RO</span>
                  <input disabled class="form-control" formControlName="roNo">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group input-group span-115">
                  <span class="input-group-addon">Nội dung</span>
                  <textarea class="form-control"  (change)=" content = $event.target.value"></textarea>
                </div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button class="btn btn-blue" (click)="confirm()">
            <i class="fa fa-check"></i> Đồng ý
          </button>
          <button class="btn btn-light-grey" (click)="close()">
            <i class="fa fa-times"></i> Hủy bỏ
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
