      <div class="tabbable">
        <ul class="nav nav-tabs tab-blue">
          <li *ngFor="let item of tabs"
              [class.active]="item.tab === selectedTab" (click)="selectTab(item.tab)" class="pointer">
            <a data-toggle="tab" class="tab-item text-capitalize">
              {{item.name}}
            </a>
          </li>
        </ul>
        <div class="tab-content">
          <general-repair-of-proposal
            [data]="dataGeneralRepair"
            [isRepair]="isRepair"
            [cmId]="cmId"
            [state]="state"
            (partByJob)="partByJob.emit($event)"
            [proposalForm]="proposalForm"
            [tabDisplay]="selectedTab === 'repair'"
            (countMoney)="countMoney.emit($event)"
            [isRefresh]="isRefresh"
            [curredJob]="sccCurredJob"
            [roState]="roState"
            (chosenJob)="chosenJob.emit($event)"
          ></general-repair-of-proposal>
          <dong-son-of-proposal
            [data]="dataBpRepair"
            [cmId]="cmId"
            [isRepair]="isRepair"
            (partByJob)="partByJob.emit($event)"
            [proposalForm]="proposalForm"
            [tabDisplay]="selectedTab === 'dongson'"
            (countMoney)="countMoney.emit($event)"
            [isRefresh]="isRefresh"
            [curredJob]="dsCurredJob"
            [state]="state"
            [roState]="roState"
            (chosenJob)="chosenJob.emit($event)"
          ></dong-son-of-proposal>
          <fix-of-proposal [tabDisplay]="selectedTab === 'isFix'" [proposalForm]="proposalForm"></fix-of-proposal>
          <insurance-of-proposal [insurances]="insurances"
                                 [proposalForm]="proposalForm"
                                 [tabDisplay]="selectedTab === 'isInr'"
          ></insurance-of-proposal>
        </div>
