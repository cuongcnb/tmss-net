<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label>Đơn vị bảo hiểm</label>
      <select class="form-control" disabled>
        <option [ngValue]="null"></option>
        <option *ngFor="let item of insurance" [ngValue]="item.id"
                [selected]="proposalForm.value.inrComId ===item.id ? true:null">{{item.inrCName}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Nhân viên Bảo hiểm</label>
      <input class="form-control" readonly [value]="proposalForm.value.inrEmpName || ''">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input class="form-control" readonly [value]="proposalForm.value.inrEmpPhone || ''">
    </div>
  </div>
  <div class="col-sm-6">
    <grid-table [fieldGrid]="gridField"
                [height]="gridHeight"
                [showPagination]="false"
                height="200px"
                (callbackGrid)="callbackGrid($event)"></grid-table>
  </div>
</div>
