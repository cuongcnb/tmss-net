<div class="modal fade" bsModal #modal="bs-modal" [config]="{ignoreBackdropClick : 'Disable'}">
  <div class="modal-dialog xl-width">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Danh sách gói công việc</h5>
      </div>

      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-external-link-square"></i>
                  Gói công việc
                  <div class="panel-tools">
                    <button class="btn btn-link">
                      <i class="fa fa-refresh"></i>
                    </button>
                  </div>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label>Mã kiểu xe</label>
                    <select class="form-control">
                      <option value=""></option>
                    </select>
                  </div>
                  <tree-root [nodes]="data" [options]="options"
                             (activate)="active($event)">
                  </tree-root>
                </div>
              </div>
            </div>

            <div class="col-sm-8">
              <grid-table [fieldGrid]="workGridField"
                          (callbackGrid)="callbackWorkGrid($event)"
                          [height]="'250px'"
              ></grid-table>
              <br>
              <grid-table [fieldGrid]="accessoryGridField"
                          (callbackGrid)="callbackAccessoryGrid($event)"
                          [height]="'250px'"
              ></grid-table>
            </div>
          </div>
        </div>
      </perfect-scrollbar>

      <div class="modal-footer">
        <button type="submit" class="btn btn-blue">1. Chọn</button>
        <button type="button" class="btn btn-light-grey" (click)="modal.hide()">2. Quay lại</button>
      </div>
    </div>
  </div>
</div>
