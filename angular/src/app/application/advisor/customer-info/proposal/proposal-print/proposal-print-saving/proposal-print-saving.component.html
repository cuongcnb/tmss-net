<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Lưu trữ báo giá</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group">
              <label>Biển số xe</label>
              <input class="form-control" formControlName="registerno">
            </div>
            <div class="form-group">
              <label>RO</label>
              <input class="form-control" formControlName="ro">
            </div>
            <div class="form-group ">
              <label>Ghi chú</label>
              <textarea class="form-control" formControlName="note"></textarea>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue">
            Ghi lại
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            Quay lại
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
