<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-info"></i>
    Hoạt động CR
    <div class="panel-tools">
      <button type="button" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseActiveCr"
        aria-expanded="true">
      </button>
    </div>
  </div>
  <div id="collapseActiveCr" class="panel-collapse collapse">
    <form class="panel-body" novalidate autocomplete="off" [formGroup]="form" *ngIf="form">
      <div class="row">
        <div class="form-group col-sm-3">
          <tmss-datepicker addOnMinWidth="90px" formControlName="maintenanceDate" text="Ngày nhắc bd"
            data-toggle="tooltip" title="Ngày nhắc bảo dưỡng"></tmss-datepicker>
        </div>
        <div class="form-group col-sm-9">
          <div class="input-group">
            <span class="input-group-addon" addonWidth="75px">Nội dung</span>
            <input type="text" class="form-control" formControlName="contentCR">
          </div>
        </div>
      </div>
      <div class="row">
      </div>
      <button class="ghost" #submitBtn></button>
    </form>
  </div>
</div>
