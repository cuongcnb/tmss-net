<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Báo cáo lịch sử sửa chữa</h5>
        </div>

        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group">
              <label>Ngày ra xưởng từ</label>
              <tmss-datepicker formControlName="fromDate"></tmss-datepicker>
            </div>
            <div class="form-group">
              <label>Đến ngày</label>
              <tmss-datepicker formControlName="toDate"></tmss-datepicker>
            </div>
          </div>
        </perfect-scrollbar>

        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="print()">
            <i class="fa fa-print"></i> Xem báo cáo
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
