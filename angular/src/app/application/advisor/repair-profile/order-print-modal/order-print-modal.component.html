<div class="modal fade" bsModal #orderPrintModal="bs-modal" (onHidden)="reset()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="orderPrintModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Hồ sơ LSC</h5>
      </div>
      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <div class="grid-table-area my-3">
            <div class="panel panel-default">
              <div class="panel-heading">
                <i class="fa fa-external-link-square"></i>
                Danh sách hoá đơn
              </div>
              <grid-table [fieldGrid]="fieldGridOrderList"
                          overlayLoadingTemplate="Không có dữ liệu!"
                          (callbackGrid)="callbackOrderList($event)"
                          (getParams)="getParamsOrderList()"
                          [height]="'250px'"
                          [showPagination]="false"
              ></grid-table>
            </div>
          </div>
        </div>
      </perfect-scrollbar>
      <div class="modal-footer">
        <button type="submit" class="btn btn-blue" [disabled]="!selectedOrder" (click)="reportTypeModal.open(1)">
          1. In
        </button>
        <button type="button" class="btn btn-light-grey" (click)="orderPrintModal.hide()">
          2. Quay lại
        </button>
      </div>
    </div>
  </div>
</div>

<report-type-modal #reportTypeModal (close)="print($event)"></report-type-modal>
