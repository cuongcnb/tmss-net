<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Cập nhật dữ liệu</h5>
      </div>
      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Số LSC</span>
                    <input type="text" class="form-control" formControlName="soRo">
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="panel panel-default" *ngIf="modal.isShown">
            <div class="panel-heading">
              <i class="fa fa-info"></i>
              CVDV - Theo dõi đơn hàng BO
            </div>
            <grid-table [fieldGrid]="fieldGrid" [height]="'400px'"
                        (callbackGrid)="callbackGrid($event)"
                        (getParams)="getParams()"
                        [frameworkComponents]="frameworkComponents"
            ></grid-table>
          </div>
        </div>
      </perfect-scrollbar>
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-6 text-left">
            <button class="btn btn-blue mr-2" (click)="onAddRow()">
              <i class="fa fa-plus"></i> Thêm dòng
            </button>
          </div>
          <div class="col-md-6 text-right">
            <button class="btn btn-blue mr-2" (click)="save()">
              <i class="fa fa-save"></i> Lưu
            </button>
            <button class="btn btn-light-grey" (click)="modal.hide()">
              <i class="fa fa-times"></i> Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
