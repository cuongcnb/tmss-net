<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <perfect-scrollbar [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <file-uploader *ngIf="modal.isShown" acceptType=".xls"
                           [apiCallUpload]="apiCallUpload.bind(this)"
                           (responseUpload)="uploadSuccess($event)"
                           (errorUpload)="uploadFail($event)"
                           [placeholder]="'Import file'"
            ></file-uploader>

            <div class="panel panel-default mt-3">
              <div class="panel-heading">
                <i class="fa fa-info"></i> Danh sách phụ tùng
                <div class="panel-tools">
                  <button type="button" class="btn btn-link" data-toggle="collapse"
                          data-target="#collapseLexusPartPriceManagement" aria-expanded="true">
                  </button>
                </div>
              </div>
              <div id="collapseLexusPartPriceManagement" class="panel-collapse collapse in">
                <grid-table
                  [fieldGrid]="fieldGrid"
                  (callbackGrid)="callBackGrid($event)"
                ></grid-table>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
      </div>
    </div>
</div>
