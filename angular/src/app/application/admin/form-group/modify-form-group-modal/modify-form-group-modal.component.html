<div class="modal fade" bsModal #modifyFormGroupModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" *ngIf="!selectedData">Add New Group</h5>
          <h5 class="modal-title" *ngIf="selectedData">Update Group</h5>
        </div>
        <div class="modal-body">
          <div class="form-group" hasError="groupCode">
            <div class="input-group">
              <label addonWidth="100px" class="input-group-addon required">Group Code</label>
              <input type="text" class="form-control" formControlName="groupCode" autoFocusField>
            </div>
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">Group Code is required</div>
              <div *ifError="'maxLength'">Group Code must has no more than 255 characters</div>
            </div>
          </div>
          <div class="form-group" hasError="groupName">
            <div class="input-group">
              <label addonWidth="100px" class="input-group-addon required">Group Name</label>
              <input type="text" class="form-control" formControlName="groupName">
            </div>
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">Group Name is required</div>
              <div *ifError="'maxLength'">Group Name has no more than 50 characters</div>
            </div>
          </div>
          <div class="form-group" hasError="groupDes">
            <div class="input-group">
              <label addonWidth="100px" class="input-group-addon">Group Des</label>
              <input type="text" class="form-control" formControlName="groupDes">
            </div>
            <div class="error-messages" errorMessage>
              <div *ifError="'maxLength'">Group des has no more than 255 characters</div>
            </div>
          </div>
          <div class="form-group" hasError="status">
            <div class="input-group">
              <label addonWidth="100px" class="input-group-addon">Is in use</label>
              <select formControlName="status" class="form-control">
                <option value="Y">Enable</option>
                <option value="N">Disable</option>
              </select>
            </div>
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">Status is required</div>
            </div>
          </div>
          <div class="form-group" hasError="ordering">
            <div class="input-group">
              <label addonWidth="100px" class="input-group-addon">Order</label>
              <input type="text" class="form-control" formControlName="ordering">
            </div>
            <div class="error-messages" errorMessage>
              <div *ifError="'numberFormat'">Order must be a number</div>
              <div *ifError="'maxLength'">Order must has no more than 18 characters</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
