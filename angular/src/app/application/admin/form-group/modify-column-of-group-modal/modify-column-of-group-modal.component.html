<div class="modal fade" bsModal #modifyColumnOfGroupModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" *ngIf="!selectedData">Add New Column</h5>
          <h5 class="modal-title" *ngIf="selectedData">Update Column</h5>
        </div>
        <div class="modal-body">
          <div class="form-group" hasError="column">
            <div class="input-group">
              <label addonWidth="75px" class="input-group-addon required">Column</label>
              <multi-column-select-control formControlName="column"
                                           displayField="columnCode"
                                           [fieldGrid]="columnGridField"
                                           [apiCall]="getColumn.bind(this)">
              </multi-column-select-control>
            </div>
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">Column is required</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <label addonWidth="75px" class="input-group-addon">Is in use</label>
              <select formControlName="status" class="form-control">
                <option value="Y">Enable</option>
                <option value="N">Disable</option>
              </select>
            </div>
          </div>
          <div class="form-group" hasError="ordering">
            <div class="input-group">
              <label addonWidth="75px" class="input-group-addon">Order</label>
              <input type="text" class="form-control" formControlName="ordering">
            </div>
            <div class="error-messages" errorMessage>
              <div *ifError="'numberFormat'">Order must be a number</div>
              <div *ifError="'maxLength'">Order must has no more than 18 characters</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
