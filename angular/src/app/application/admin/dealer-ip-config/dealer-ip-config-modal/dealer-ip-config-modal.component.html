<div class="modal fade" bsModal #dealerIpConfigModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" *ngIf="!selectedData">Add new Dealer Ip Config</h5>
          <h5 class="modal-title" *ngIf="selectedData">Update Dealer Ip Config</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group" hasError="dealer">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="65px">Dealer</label>
                <multi-column-select-control formControlName="dealer"
                                             [isRequired]="true"
                                             displayField="abbreviation"
                                             [fieldGrid]="dealerGridField"
                                             [apiCall]="getDealers.bind(this)">
                </multi-column-select-control>
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Dealer is required</div>
              </div>
            </div>
            <div class="form-group" hasError="ipClass">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="65px">Ip Class</label>
                <input type="text" class="form-control" formControlName="ipClass">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'maxLength'">Max length is 50</div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
