<div class="modal fade" bsModal #editAdditionalBuying="bs-modal" (onHidden)="reset()" [config]="{ backdrop: false }" >
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group" hasError="gradeId">
            <label class="required">Grade</label>
            <select class="form-control" formControlName="gradeId">
              <option *ngFor="let grade of gradeList" [ngValue]="grade.id">{{grade.marketingCode}}</option>
            </select>
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">Grade is required</div>
            </div>
          </div>

          <div class="form-group" hasError="colorId">
            <label class="required">Color</label>
            <select class="form-control" formControlName="colorId">
              <option *ngFor="let color of colorList" [ngValue]="color.id">{{color.code}}</option>
            </select>
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">Color is required</div>
            </div>
          </div>

          <div class="form-group" hasError="expectedArrivalDate">
            <label class="required">Expected Arrival Date</label>
            <tmss-datepicker-sale formControlName="expectedArrivalDate"></tmss-datepicker-sale>
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">Expected Arrival Date is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Remark</label>
            <textarea class="form-control" formControlName="remark" cols="4"></textarea>
          </div>

          <div class="mt-3 text-right">
            <button type="submit" class="btn btn-blue mr-2" (click)="confirm()">
              <i class="fa fa-check"></i> OK
            </button>
            <button type="button" class="btn btn-blue" (click)="modal.hide()">
              <i class="fa fa-times"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
