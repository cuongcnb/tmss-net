<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Buy Information</h5>
      </div>
      <div class="modal-body">
        <div class="panel panel-default mb-3">
          <div class="panel-heading">
            <i class="fa fa-external-link-square"></i>
            Buy Information
            <div class="panel-tools">
              <button role="button" class="btn btn-xs btn-link panel-refresh"
                      [attr.disabled]="!selectedBuyingItem ? true : null" (click)="removeSelectedRow()">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
          <grid-table [fieldGrid]="fieldGridBuyingItem" height="300px"
                      (callbackGrid)="callbackGridBuyingItem($event)"
                      (getParams)="getParamsBuyingItem()"
                      [overlayLoadingTemplate]="' '"
                      (cellDoubleClicked)="updateSelectedRow()"></grid-table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-blue" (click)="editAdditionalBuying.open()">
          <i class="fa fa-plus"></i> Add
        </button>
        <button type="button" class="btn btn-blue" (click)="updateSelectedRow()">
          <i class="fa fa-pencil"></i> Edit
        </button>
        <button type="button" class="btn btn-blue" (click)="removeSelectedRow()">
          <i class="fa fa-trash-o"></i> Delete
        </button>
        <button type="button" class="btn btn-blue" [disabled]="displayedData.length <= 0" (click)="save()">
          <i class="fa fa-save"></i> Save
        </button>
        <button type="button" class="btn btn-blue" (click)="modal.hide()">
          <i class="fa fa-times"></i> Close
        </button>
      </div>
    </div>
  </div>
</div>
<edit-additional-buying #editAdditionalBuying (close)="setRowData($event)"></edit-additional-buying>
