<div class="modal fade" bsModal #dlrAdvanceChangeRequestModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" (submit)="save()">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">{{column.headerName}}</h5>
        </div>
        <div class="modal-body">
          <ng-container *ngIf="column.fieldName !== agColEditable.swapDealer.fieldName">
            <div class="form-group">
              <label>Change Type</label>
              <input type="text" formControlName="changeType" class="form-control" autoFocusField>
            </div>
            <div class="form-group" *ngIf="column.fieldName !== agColEditable.swapDealer.fieldName">
              <label>Change Request</label>
              <tmss-datepicker-sale formControlName="changeDate" [showDeleteBtn]="true"></tmss-datepicker-sale>
            </div>

            <div class="form-group" *ngIf="column.fieldName === agColEditable.advanceRequestDate.fieldName">
              <label>Advance Request</label>
              <tmss-datepicker-sale formControlName="advanceDate" [showDeleteBtn]="true"></tmss-datepicker-sale>
            </div>
          </ng-container>

          <div class="form-group" *ngIf="column.fieldName === agColEditable.swapDealer.fieldName">
            <label>Swap Dealer</label>
            <select class="form-control" formControlName="swapDealerId">
              <option value=""></option>
              <option *ngFor="let dealer of dealerList" [ngValue]="dealer.id">{{dealer.abbreviation}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
