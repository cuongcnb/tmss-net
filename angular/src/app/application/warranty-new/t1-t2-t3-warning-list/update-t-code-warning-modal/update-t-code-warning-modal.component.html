<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title"><strong>Cập nhật</strong></h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-md-4 col-sm-6 col-xs-12" hasError="tcode">
              <label class="required">Name</label>
              <input type="text" formControlName="tcode" class="form-control">
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Trường này là bắt buộc</div>
              </div>
            </div>
            <div class="form-group col-md-4  col-sm-6 col-xs-12" hasError="tcodeType">
              <label class="required">TCode Type</label>
              <select class="form-control" formControlName="tcodeType">
                <option [ngValue]=""></option>
                <option [ngValue]="'T1'">T1</option>
                <option [ngValue]="'T2'">T2</option>
                <option [ngValue]="'T3'">T3</option>
              </select>
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bạn chưa chọn T Code Type</div>
              </div>
            </div>
            <div class="form-group col-md-4 col-sm-6 col-xs-12" hasError="isInUse">
              <label class="required">Is In Use</label>
              <select class="form-control" formControlName="isInUse">
                <option [ngValue]=""></option>
                <option [ngValue]="'Y'">Enable</option>
                <option [ngValue]="'N'">Disable</option>
              </select>
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bạn chưa chọn trạng thái sử dụng</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label class="required">Remark</label>
              <input type="text" formControlName="description" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-blue" (click)="save()">
              <i class="fa fa-save"></i> Lưu
            </button>
            <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
              <i class="fa fa-times"></i> Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
