<ng-container>
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-external-link-square"></i>
      Danh sách cảnh báo T1/T2/T3
    </div>
    <div class="panel-default">
      <grid-table [frameworkComponents]="frameworkComponents"
                  [fieldGrid]="gridField"
                  (callbackGrid)="callbackGrid($event)"
                  (getParams)="getParams()"
                  [showPagination]="true"
      ></grid-table>
    </div>
  </div>

  <div class="row mt-3 text-right">
    <button class="btn btn-blue mr-2" (click)="updateModal.open()">
      <i class="fa fa-plus"></i> Thêm
    </button>
    <button class="btn btn-blue mr-2" [disabled]="!this.selectedData" (click)="updateModal.open(selectedData)">
      <i class="fa fa-plus"></i> Sửa
    </button>
    <button class="btn btn-blue mr-2" (click)="delete()" [disabled]="!this.selectedData">
      <i class="fa fa-trash-o"></i> Xóa
    </button>
  </div>
</ng-container>

<update-t-code-warning-modal #updateModal (close)="refreshData()"></update-t-code-warning-modal>
