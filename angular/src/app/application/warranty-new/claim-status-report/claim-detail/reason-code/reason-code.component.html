<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Reason Code</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">

            <div class="px-3" hasError="reasonCode">
              <input class="form-control" formControlName="reasonCode" (dblclick)="searchErrorCode($event)">
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bắt buộc</div>
                <div *ifError="'reasonCode'">Sai mã</div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <div class="row mt-3 text-right">
            <button class="btn btn-blue mr-2" (click)="confirm()">Đồng ý</button>
            <button class="btn btn-blue" (click)="modal.hide()">Hủy</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<search-data-grid-modal #findReasonCodeModal
                        [headerText]="'Reason Code'"
                        [fieldGrid]="fieldErrorCode"
                        [apiCall]="apiResonCodeCall.bind(this)"
                        (close)="setReasonCodeDataToRow($event)"></search-data-grid-modal>
