<ng-container>
  <div class="panel panel-default">
    <div class="panel-body">
      <form  [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon same-addon-width">Dealer</div>
                <select class="form-control" formControlName="dlrId">
                  <option *ngFor="let dlr of dlrList" [ngValue]="dlr.id">{{dlr.abbreviation}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon same-addon-width">Số RO</div>
                <input class="form-control" formControlName="roNo"/>
              </div>
            </div>
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-blue" (click)="search()">
              <i class="fa fa-search"></i> Tìm kiếm
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-info"></i>
      Update Km
    </div>
    <div class="panel panel-body">
      <grid-table [fieldGrid]="fieldGrid"
                  [sizeColumnToHeaderWidth] = "true"
                  (callbackGrid)="callbackGrid($event)"
                  (getParams)="getParams()"
                  (changePaginationParams)="changePaginationParams($event)"
                  [paginationTotalsData]="paginationTotalsData"
      ></grid-table>
    </div>
    <div class="panel panel-footer">
      <div class="row mt-3 text-right">
        <button class="btn btn-blue mr-2" [disabled]="!selectedData" (click)="editKmForm.open(selectedData)">
          <i class="fa fa-edit"></i> Update Km
        </button>
      </div>

    </div>
  </div>
</ng-container>

<update-km-modal #editKmForm (close)="refreshData()"></update-km-modal>
