
<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title"><strong>Cập nhật</strong></h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-md-6 col-sm-12" hasError="vds">
              <label class="required">VDS</label>
              <input type="text" formControlName="vds" class="form-control">
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bạn chưa nhập VDS</div>
              </div>
            </div>

            <div class="form-group col-md-6 col-sm-12" hasError="jobsCode">
              <label class="required">Jobs Code</label>
              <input type="text" formControlName="jobsCode" class="form-control">
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bạn chưa nhập JobsCode</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6 col-sm-12" hasError="wmi">
              <label class="required">WMI</label>
              <input type="text" formControlName="wmi" class="form-control">
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bạn chưa nhập WMI</div>
              </div>
            </div>
            <div class="form-group col-md-6 col-sm-12" hasError="workRate">
              <label class="required">Work Rate</label>
              <input type="text" formControlName="workRate" class="form-control">
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bạn chưa nhập Work Rate</div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-blue" (click)="save()">
              <i class="fa fa-save"></i> Lưu
            </button>
            <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
              <i class="fa fa-times"></i> Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
