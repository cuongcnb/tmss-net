<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title"><strong>Cập nhật</strong></h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-md-4" hasError="sublettype">
              <label class="required">Sublet Type</label>
              <input type="text" formControlName="sublettype" class="form-control">
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Bạn chưa nhập Sublet Type</div>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label class="required">Desc(ENG)</label>
              <input type="text" formControlName="desceng" class="form-control">
              <!--              <div class="error-messages" errorMessage>-->
              <!--                <div *ifError="'required'">Bạn chưa nhập DESC(ENG)</div>-->
              <!--              </div>-->
            </div>
            <div class="form-group col-md-4">
              <label class="required">Desc(VN)</label>
              <input type="text" formControlName="descvn" class="form-control">
              <!--              <div class="error-messages" errorMessage>-->
              <!--                <div *ifError="'required'">Bạn chưa nhập Desc(VN)</div>-->
              <!--              </div>-->
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-blue" (click)="save()">
              <i class="fa fa-save"></i> Lưu
            </button>
            <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
              <i class="fa fa-times"></i> Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
