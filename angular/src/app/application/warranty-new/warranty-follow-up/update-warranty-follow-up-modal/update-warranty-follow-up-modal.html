<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-md-6 col-sm-12">
              <tmss-datepicker formControlName="reqTSDDate" text="Request TSD Date"
                               addOnMinWidth="64px" [ignoredCalender]="true"
                               readonly [dateInputFormat]="'DD/MM/YYYY HH:mm'"></tmss-datepicker>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <tmss-datepicker formControlName="appForGemba" text="Appoint. (For Gemba)"
                               addOnMinWidth="64px" [ignoredCalender]="true"
                               readonly [dateInputFormat]="'DD/MM/YYYY HH:mm'"></tmss-datepicker>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6 col-sm-12">
              <tmss-datepicker formControlName="tsdJudgeDate" text="TSD Judge Date"
                               addOnMinWidth="64px" [ignoredCalender]="true"
                               readonly [dateInputFormat]="'DD/MM/YYYY HH:mm'"></tmss-datepicker>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <tmss-datepicker formControlName="appForRepair" text="Appoint. (for repair)"
                               addOnMinWidth="64px" [ignoredCalender]="true"
                               readonly [dateInputFormat]="'DD/MM/YYYY HH:mm'"></tmss-datepicker>
            </div>
          </div>
          <div class="form-group col-md-12">
            <label>Remark</label>
            <input type="password" formControlName="remark" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Lưu
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i> Đóng
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
