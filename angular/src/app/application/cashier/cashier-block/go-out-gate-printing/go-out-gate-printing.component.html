<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}"
>
  <div class="modal-dialog" *ngIf="modal.isShown">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Danh sách RO chưa thu ngân</h5>
      </div>

      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <grid-table [fieldGrid]="gridField"
                      (callbackGrid)="callbackGrid($event)"
                      [height]="'200px'"
                      [showPagination]="false"
          ></grid-table>
        </div>
      </perfect-scrollbar>

      <div class="modal-footer">
        <button class="btn btn-blue">
          <i class="fa fa-print"></i> In giấy ra cổng
        </button>
      </div>
    </div>
  </div>
</div>
