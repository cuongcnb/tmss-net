<div class="modal fade" bsModal #followAlertModal="bs-modal" (onHidden)="reset()">
  <div class="modal-dialog lg-width">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Alert</h5>
      </div>
      <div class="modal-body">
        <div class="grid-table-area mt-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <i class="fa fa-external-link-square"></i>
              Alert Section
              <div class="panel-tools">
                <button role="button" class="btn btn-xs btn-link panel-refresh" (click)="refreshAlert()">
                  <i class="fa fa-refresh"></i>
                </button>
              </div>
            </div>
            <grid-table [fieldGrid]="fieldGridAlert"
                        (callbackGrid)="callbackGridAlert($event)"
                        (getParams)="getParamsAlert()"></grid-table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-blue" (click)="save()">
          <i class="fa fa-check"></i> OK
        </button>
        <button type="button" class="btn btn-blue" (click)="modal.hide()">
          <i class="fa fa-times"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</div>
