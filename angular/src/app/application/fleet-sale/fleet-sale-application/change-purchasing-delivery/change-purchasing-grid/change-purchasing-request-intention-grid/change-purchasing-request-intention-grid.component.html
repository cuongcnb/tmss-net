<div class="panel panel-default mb-3">
  <div class="panel-heading">
    <i class="fa fa-external-link-square"></i>
    Request Purchasing Intention
    <div class="panel-tools">
      <button role="button" class="btn btn-xs btn-link panel-refresh" (click)="onAddRow()">
        <i class="fa fa-plus"></i>
      </button>
      <button role="button" class="btn btn-xs btn-link panel-refresh" [attr.disabled]="!selectedIntention ? '' : null" (click)="removeSelectedRow()">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>
  <grid-table [fieldGrid]="fieldGridRequestIntention"  [height]="'300px'"
              (callbackGrid)="callbackGridRequestIntention($event)"
              (getParams)="getParams()"
              (cellDoubleClicked)="agCellDoubleClicked($event)"></grid-table>
</div>
<fleet-edit-grid-dlr #fleetEditGridDlr (close)="setFleetModalData($event)"></fleet-edit-grid-dlr>
