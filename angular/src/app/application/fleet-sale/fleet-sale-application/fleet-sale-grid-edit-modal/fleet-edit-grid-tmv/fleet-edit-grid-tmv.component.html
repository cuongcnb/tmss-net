<div class="modal fade" bsModal #fleetEditGridTmv="bs-modal" (onHidden)="reset()" >
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group" *ngIf="this.isIntentionTable" hasError="frsp">
            <label class="required">FRSP</label>
            <input class="form-control" formControlName="frsp">
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">FRSP is required</div>
              <div *ifError="'numberFormat'">FRSP must be a positive number</div>
              <div *ifError="'maxLength'">Max length is 18</div>
            </div>
          </div>
          <div class="form-group" *ngIf="this.isIntentionTable" hasError="fwsp">
            <label class="required">FWSP</label>
            <input class="form-control" formControlName="fwsp">
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">FWSP is required</div>
              <div *ifError="'numberFormat'">FWSP must be a positive number</div>
              <div *ifError="'maxLength'">Max length is 18</div>
            </div>
          </div>
          <div class="form-group" *ngIf="this.isIntentionTable" hasError="discount">
            <label>Discount</label>
            <input class="form-control" formControlName="discount">
            <div class="error-messages" errorMessage>
              <div *ifError="'numberFormat'">Discount must be a positive number</div>
              <div *ifError="'maxLength'">Max length is 18</div>
            </div>
          </div>


          <div class="form-group" *ngIf="!this.isIntentionTable" hasError="quantityTmv">
            <label class="required">Quantity</label>
            <input class="form-control" formControlName="quantityTmv">
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">FRSP is required</div>
              <div *ifError="'numberFormat'">FRSP must be a positive number</div>
              <div *ifError="'maxLength'">Max length is 5</div>
            </div>
          </div>
          <div class="form-group" *ngIf="!this.isIntentionTable" hasError="monthTmv">
            <label class="required">Month</label>
            <select class="form-control" formControlName="monthTmv">
              <option *ngFor="let month of monthArr" [ngValue]="month">{{month}}</option>
            </select>
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">Month is required</div>
            </div>
          </div>
          <div class="form-group" *ngIf="!this.isIntentionTable" hasError="yearTmv">
            <label class="required">Year</label>
            <select class="form-control" formControlName="yearTmv">
              <option *ngFor="let year of getYearList" [ngValue]="year">{{year}}</option>
            </select>
            <div class="error-messages" errorMessage>
              <div *ifError="'required'">Year is required</div>
            </div>
          </div>
          <div class="mt-3 text-right">
            <button type="submit" class="btn btn-blue mr-2" (click)="confirm()">
              <i class="fa fa-check"></i> OK
            </button>
            <button type="button" class="btn btn-blue" (click)="modal.hide()">
              <i class="fa fa-times"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
