<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="refresh()" [config]="{ignoreBackdropClick : 'Disable'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Ghi chú</h5>
      </div>
      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <form *ngIf="form" (submit)="onSubmit()" [formGroup]="form" autocomplete="off" novalidate>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Nội dung </span>
                <textarea class="form-control" formGroupName="content"></textarea>
              </div>
            </div>
          </form>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
