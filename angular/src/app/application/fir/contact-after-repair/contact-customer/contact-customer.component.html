<div class="row">
  <div class="col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span>Kết quả liên hệ GJ</span>
      </div>
      <grid-table
        [fieldGrid]="conTact1"
        [height]="'100px'"
        [showPagination]="false"
      ></grid-table>
      <div class="panel-footer">
        <form *ngIf="form" (submit)="onSubmit()" [formGroup]="form" autocomplete="off" novalidate>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">các ý kiến góp ý từ VOC</span>
              <textarea class="form-control" formControlName="comment"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span>Kết quả liên hệ BP</span>
      </div>
      <grid-table
        [fieldGrid]="conTact2"
        [height]="'160px'"
        [showPagination]="false"
      ></grid-table>
    </div>
  </div>
</div>
