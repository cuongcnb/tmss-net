<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="refresh()" [config]="{ignoreBackdropClick : 'Disable'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Thêm thông tin</h5>
      </div>
      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-heading">
              Thêm thông tin
            </div>
            <div class="panel-body">
              <form *ngIf="form" [formGroup]="form" autocomplete="off" novalidate>
                <div class=" form-group">
                  <tmss-datepicker text="Ngày" formControlName="day"></tmss-datepicker>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Nội dung </span>
                    <textarea class="form-control" formControlName="content"></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </perfect-scrollbar>
      <div class="modal-footer">
        <button class="btn btn-blue"><i class="fa fa-plus"></i> Thêm thông tin</button>
        <button class="btn btn-red ml-2" (click)="modal.hide()"><i class="fa fa-times"></i> Hủy</button>
      </div>
    </div>
  </div>
</div>
