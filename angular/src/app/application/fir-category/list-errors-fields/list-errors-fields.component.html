<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-info"></i>
    Danh sách lĩnh vực lỗi
    <div class="panel-tools">
      <button type="button" class="btn btn-link" data-toggle="collapse"
              data-target="#collapseListErrorField" aria-expanded="true">
      </button>
    </div>
  </div>
  <div id="collapseListErrorField" class="panel-collapse collapse in">
    <div class="panel-body">
      <grid-table [fieldGrid]="fieldGrid" [height]="'200px'"
                  (callbackGrid)="callbackGrid($event)"
                  (getParams)="getParams()"
                  (cellDoubleClicked)="insertData($event)">
      </grid-table>
    </div>
  </div>
  <div class="panel-footer text-right">
    <button type="button" class="btn btn-blue mr-2" (click)="search()">
      <i class="fa fa-refresh mr-2"></i>Làm mới
    </button>
    <button type="button" class="btn btn-blue mr-2" (click)="errorFieldModal.open()">
      <i class="fa fa-plus mr-2"></i>
      Thêm
    </button>
    <button type="button" class="btn btn-blue mr-2" (click)="editRow()">
      <i class="fa fa-pencil mr-2"></i>
      Sửa
    </button>
    <button type="button" class="btn btn-blue mr-2" (click)="deleteRow()">
      <i class="fa fa-trash-o mr-2"></i>
      Xóa
    </button>
    <button type="button" class="btn btn-blue">
      <i class="fa fa-cloud-download"></i>
      Xuất excel
    </button>
  </div>
</div>
<error-field-modal #errorFieldModal
                   (close)="selectedRowGrid? update($event):addNew($event)"
></error-field-modal>
