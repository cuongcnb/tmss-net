<div class="modal fade" bsModal #importModal="bs-modal" [config]="{ backdrop: 'static' }"
     (onHidden)="resetImportFile()">
  <div class="modal-dialog modal-lg modal-import" role="document">
    <form name="form" novalidate autocomplete="off">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Upload bản ký đặt hàng</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6">
              <p>Đại lý: {{dealerName}}</p>
            </div>
            <div class="col-sm-6">
              <p>Tháng: {{currentDate | date: 'MM/yyyy'}}</p>
            </div>
            <div class="col-sm-12">
              <div class="form-group input-group">
                <label class="input-group-addon">File name</label>
                <!-- <input class="form-control pt-1" type="file" accept=".xls, .xlsx" #fileUpLoad
                       (change)="fileChangeEvent($event)"> -->
                <input class="form-control pt-1" type="file" ng2FileSelect [uploader]="uploader" #fileUpLoad
                       accept=".xls,.xlsx,.pdf"
                       (change)="fileChangeEvent($event)"/>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer px-3 py-2">
          <button type="button" class="btn btn-blue mr-2" (click)="uploadFile()"
                  [disabled]="this.filesToUpload && this.filesToUpload.length < 1">
            <i class="fa fa-save"></i>
            Save
          </button>
          <button class="btn btn-blue mr-2" (click)="resetImportFile()">
            <i class="clip-cancel-circle-2"></i> Close
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
