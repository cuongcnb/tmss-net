<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          Lock RO
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-heading"><i class="fa fa-info"></i>
                Chi tiết
              </div>
              <div class="panel-body">
                <div class="form-group w-span">
                  <div class="input-group">
                    <span class="input-group-addon">Đại lý</span>
                    <select class="form-control" formControlName="sortAgency">
                      <option>Đại lý 1</option>
                      <option>Đại lý 2</option>
                      <option>Đại lý 3</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <tmss-datepicker text="Lệnh quyết toán từ" formControlName="dateTime"></tmss-datepicker>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <tmss-datepicker text="đến" formControlName="dateTimeTo"></tmss-datepicker>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="button" class="btn btn-blue mr-2">
            <i class="fa fa-lock mr-2"></i>Khóa RO
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-power-off mr-2"></i>Đóng
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
