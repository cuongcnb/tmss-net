<div pageTitle="Audio Management List">
  <div class="grid-table-area mt-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-external-link-square"></i>
        Audio Management List
        <div class="panel-tools">
          <button role="button" class="btn btn-xs btn-link panel-refresh" (click)="refreshAudio()">
            <i class="fa fa-refresh"></i>
          </button>
        </div>
      </div>
      <grid-table [enableFilter]="true" [fieldGrid]="fieldGrid"
                  (callbackGrid)="callbackGridAudio($event)"
                  (getParams)="getParamsAudio()"
                  [showPagination]="false"
                  [height]="'400px'"
      ></grid-table>
      <div class="panel-footer text-right">
        <button type="button" class="btn btn-blue mr-2" (click)="audioManagementModal.open()">
          <i class="fa fa-plus"></i> Add
        </button>
        <button type="button" class="btn btn-blue mr-2" (click)="updateAudio()">
          <i class="fa fa-pencil"></i> Edit
        </button>
        <button type="button" [disabled]="!selectedAudio" class="btn btn-blue" (click)="deleteAudio()">
          <i class="fa fa-trash-o"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>
<audio-management-modal #audioManagementModal (close)="refreshAudio()"></audio-management-modal>
