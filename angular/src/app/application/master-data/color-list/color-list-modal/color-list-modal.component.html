<div class="modal fade" bsModal #colorListModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" *ngIf="!selectedData">Add new Color</h5>
          <h5 class="modal-title" *ngIf="selectedData">Update color</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6 form-group" hasError="code">
                <div class="input-group">
                  <label addonWidth="115px" class="input-group-addon">Code</label>
                  <input type="text" class="form-control required" formControlName="code" autoFocusField>
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'required'">Code is required</div>
                  <div *ifError="'maxLength'">Max length is 50</div>
                </div>
              </div>
              <div class="col-sm-6 form-group" hasError="ordering">
                <div class="input-group">
                  <label addonWidth="115px" class="input-group-addon">Ordering</label>
                  <input type="text" class="form-control" formControlName="ordering">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'numberFormat'">Ordering must be a number and greater than 0</div>
                  <div *ifError="'maxLength'">Max length is 4</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6" hasError="vnName">
                <div class="input-group">
                  <label addonWidth="115px" class="input-group-addon">Vietnamese name</label>
                  <input type="text" class="form-control" formControlName="vnName">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'maxLength'">Max length is 50</div>
                </div>
              </div>
              <div class="form-group col-md-6" hasError="enName">
                <div class="input-group">
                  <label addonWidth="115px" class="input-group-addon">English name</label>
                  <input type="text" class="form-control" formControlName="enName">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'maxLength'">Max length is 50</div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 form-group">
                <div class="input-group">
                  <label addonWidth="115px" class="input-group-addon">Status</label>
                  <select class="form-control" formControlName="status">
                    <option value="Y">Enable</option>
                    <option value="N">Disable</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6 form-group" hasError="description">
                <div class="input-group">
                  <label addonWidth="115px" class="input-group-addon">Description</label>
                  <input type="text" class="form-control" formControlName="description">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'maxLength'">Max length is 255</div>
                </div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
