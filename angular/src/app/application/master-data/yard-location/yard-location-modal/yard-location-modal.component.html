<div class="modal fade" bsModal #yardLocationModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" focusErrorField>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" *ngIf="!selectedData">Add New Location</h5>
          <h5 class="modal-title" *ngIf="selectedData">Location Update</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-md-4" hasError="code">
                <div class="input-group">
                  <label addonWidth="80px" class="input-group-addon">Code</label>
                  <input type="text" formControlName="code" class="required form-control" autoFocusField>
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'required'">Code is required</div>
                  <div *ifError="'maxLength'">Max length is 50</div>
                </div>
              </div>
              <div class="form-group col-md-4" hasError="locationRow">
                <div class="input-group">
                  <label addonWidth="80px" class="input-group-addon">Row</label>
                  <input type="text" formControlName="locationRow" class="form-control">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'numberFormat'">Row must be a number</div>
                  <div *ifError="'maxLength'">Max length is 4</div>
                </div>
              </div>
              <div class="form-group col-md-4" hasError="locationColumn">
                <div class="input-group">
                  <label addonWidth="80px" class="input-group-addon">Column</label>
                  <input type="text" formControlName="locationColumn" class="form-control">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'numberFormat'">Column must be a number</div>
                  <div *ifError="'maxLength'">Max length is 4</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-4" hasError="priority">
                <div class="input-group">
                  <label addonWidth="80px" class="input-group-addon">Priority</label>
                  <input type="text" formControlName="priority" class="form-control">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'numberFormat'">Priority must be a number</div>
                  <div *ifError="'maxLength'">Max length is 6</div>
                </div>
              </div>
              <div class="form-group col-md-4">
                <div class="input-group">
                  <label addonWidth="80px" class="input-group-addon">Status</label>
                  <select formControlName="status" class="form-control">
                    <option value="Y">Enabled</option>
                    <option value="N">Disabled</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-4">
                <div class="input-group">
                  <label addonWidth="80px" class="input-group-addon">Area</label>
                  <select formControlName="areaId" class="form-control" [compareWith]="compareFn">
                    <option [ngValue]="area.id" *ngFor="let area of yardAreas">{{area.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group" hasError="description">
              <div class="input-group">
                <label addonWidth="80px" class="input-group-addon">Description</label>
                <textarea formControlName="description" class="form-control resize-vertical" rows="4"></textarea>
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'maxLength'">Max length is 255</div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
