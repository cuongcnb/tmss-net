<div class="modal fade" bsModal #dealerGroupModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="title-header" *ngIf="!selectedData">Add new Dealer Group</h5>
          <h5 class="title-header" *ngIf="selectedData">Update Dealer Group</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-4" hasError="groupsName">
                <div class="form-group input-group">
                  <span class=" input-group-addon">Group Name</span>
                  <input type="text" class="form-control required" formControlName="groupsName" autoFocusField>
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'required'">Group Name is required</div>
                  <div *ifError="'maxLength'">Max length is 50 characters</div>
                </div>
              </div>
              <div class="col-sm-4" hasError="ordering">
                <div class="form-group input-group">
                  <span class="input-group-addon">Ordering</span>
                  <input type="text" formControlName="ordering" class="form-control">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'min'">Ordering must be a positive value</div>
                  <div *ifError="'numberFormat'">Ordering must be a number</div>
                  <div *ifError="'maxLength'">Max length is 4 characters</div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group input-group">
                  <span class="input-group-addon">Status</span>
                  <select class="form-control" formControlName="status">
                    <option value="Y">Enable</option>
                    <option value="N">Disable</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12" hasError="description">
                <div class="form-group input-group">
                  <span class="input-group-addon">Description</span>
                  <textarea rows="3" class="form-control resize-vertical" formControlName="description"></textarea>
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'maxLength'">Max length is 50 characters</div>
                </div>
              </div>
            </div>

          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
