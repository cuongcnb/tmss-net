<div class="modal fade" bsModal #bankManagementModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" focusErrorField>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" *ngIf="!selectedData">Add New Bank</h5>
          <h5 class="modal-title" *ngIf="selectedData">Update Bank</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-md-6" hasError="bankCode">
                <div class="input-group">
                  <label class="input-group-addon" addonWidth="80px">Bank Code</label>
                  <input type="text" formControlName="bankCode" class="form-control required" autoFocusField>
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'required'">Bank Code is required</div>
                  <div *ifError="'maxLength'">Max length is 50</div>
                </div>
              </div>
              <div class="form-group col-md-6" hasError="bankName">
                <div class="input-group">
                  <label class="input-group-addon" addonWidth="80px">Bank Name</label>
                  <input type="text" formControlName="bankName" class="form-control required">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'required'">Bank Name is required</div>
                  <div *ifError="'maxLength'">Max length is 255</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <div class="input-group">
                  <label class="input-group-addon" addonWidth="80px">Status</label>
                  <select formControlName="status" class="form-control">
                    <option value="Y">Enabled</option>
                    <option value="N">Disabled</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-6">
                <div class="input-group">
                  <label class="input-group-addon" addonWidth="80px">Bank Type</label>
                  <select formControlName="bankTypeId" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let type of bankTypes" [ngValue]="type.id">{{type.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6" hasError="ordering">
                <div class="input-group">
                  <label class="input-group-addon" addonWidth="80px">Ordering</label>
                  <input type="text" formControlName="ordering" class="form-control">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'numberFormat'">Ordering must be a number</div>
                  <div *ifError="'maxLength'">Max length is 4</div>
                </div>
              </div>
              <div class="form-group col-md-6" hasError="address">
                <div class="input-group">
                  <label class="input-group-addon" addonWidth="80px">Address</label>
                  <input type="text" formControlName="address" class="form-control">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'maxLength'">Max length is 50</div>
                </div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
