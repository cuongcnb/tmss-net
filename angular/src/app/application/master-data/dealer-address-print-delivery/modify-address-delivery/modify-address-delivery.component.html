<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" focusErrorField>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" *ngIf="!selectedData">Add new address</h5>
          <h5 class="modal-title" *ngIf="selectedData">Update address</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group" hasError="dealerId">
                  <div class="input-group">
                    <label class="input-group-addon" addonWidth="85px">Dealer</label>
                    <select formControlName="dealerId" class="form-control required" autoFocusField>
                      <option value=""></option>
                      <option *ngFor="let dealer of dealers" [ngValue]="dealer.id">{{dealer.abbreviation}}</option>
                    </select>
                  </div>
                  <div class="error-messages" errorMessage>
                    <div *ifError="'required'">Dealer is required</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="input-group">
                    <label class="input-group-addon" addonWidth="85px">Other Dealer</label>
                    <select formControlName="otherDealerId" class="form-control">
                      <option value=""></option>
                      <option *ngFor="let dealer of dealers" [ngValue]="dealer.id">{{dealer.abbreviation}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group" hasError="priority">
                  <div class="input-group">
                    <label class="input-group-addon" addonWidth="85px">Priority</label>
                    <input type="text" class="form-control" formControlName="priority">
                  </div>
                  <div class="error-messages" errorMessage>
                    <div *ifError="'posAndNegInt'">Adjustment must be a number</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group" hasError="address">
                  <div class="input-group">
                    <label class="input-group-addon" addonWidth="85px">Address</label>
                    <input type="text" class="form-control" formControlName="address">
                  </div>
                  <div class="error-messages" errorMessage>
                    <div *ifError="'required'">Address is required</div>
                    <div *ifError="'maxLength'">Max length is 2000</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="85px">Status</label>
                <select class="form-control" formControlName="status">
                  <option value="Y">Enable</option>
                  <option value="N">Disable</option>
                </select>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Save
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
