<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}"
>
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" focusField>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">{{selectedData ? 'Cập nhật' : 'Thêm mới'}} cấu hình ĐS</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-md-6" hasError="name">
                <div class="input-group">
                  <label class="input-group-addon" addonWidth="63px">Tên</label>
                  <input type="text" [attr.disabled]="selectedData ? '' : null" formControlName="name"
                         class="form-control required">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'required'">Yêu cầu phải nhập</div>
                  <div *ifError="'specialCharacter'">Mã không được chứa kí tự đặc biệt</div>
                  <div *ifError="'maxLength'">Độ dài tối đa là 250 kí tự</div>
                </div>
              </div>
              <div class="form-group col-md-6" hasError="color">
                <div class="input-group">
                  <span class="input-group-addon" addonWidth="50px">Mã màu</span>
                  <input type="color" formControlName="color" [value]="form.value.color" class="form-control min-width required">
                  <span class="input-group-addon"></span>
                  <input class="form-control" formControlName="color"  [value]="form.value.color">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'required'">Yêu cầu phải nhập</div>
                  <div *ifError="'specialCharacter'">Tên không được chứa kí tự đặc biệt</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6" hasError="ordering">
                <div class="input-group">
                  <label class="input-group-addon" addonWidth="63px">Thứ tự</label>
                  <input type="text" formControlName="ordering"
                         class="form-control required">
                </div>
                <div class="error-messages" errorMessage>
                  <div *ifError="'required'">Yêu cầu phải nhập</div>
                  <div *ifError="'maxLength'">Độ dài tối đa là 10 kí tự</div>

                </div>
              </div>
              <div class="form-group">
                <checkbox text="Còn hiệu lực" formControlName="status"></checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group input-group span-115">
                  <span class="input-group-addon min-width">Ghi chú</span>
                  <textarea class="form-control" formControlName="description"></textarea>
                </div>
              </div>
            </div>

          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Lưu
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i> Hủy
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
