<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" focusField>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">{{selectedData ? 'Cập nhật' : 'Thêm mới'}}</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group" hasError="name">
              <div class="input-group">
                <span class="input-group-addon">Tên nhân viên</span>
                <input class="form-control required" formControlName="name" maxlength="255">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Yêu cầu phải nhập</div>
                <div *ifError="'specialCharacter'">Không được phép chứa kí tự đặc biệt</div>
              </div>
            </div>

            <div class="form-group" hasError="tel">
              <div class="input-group">
                <span class="input-group-addon" addonWidth="95px">Số điện thoại</span>
                <input class="form-control required" formControlName="tel">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Yêu cầu phải nhập</div>
                <div *ifError="'phoneFormat'">Nhập sai định dạng số điện thoại</div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button class="btn btn-blue" type="submit" (click)="save()">
            <i class="fa fa-save"></i> Lưu
          </button>
          <button class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i> Hủy
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
