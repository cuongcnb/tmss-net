<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" focusField>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title"><strong>{{selectedData ? 'Cập nhật thông tin kiểu xe' : 'Thêm mới kiểu xe'}}</strong></h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group" hasError="cmCode">
              <div class="input-group">
                <label class="input-group-addon">Mã kiểu xe</label>
                <input class="form-control required" formControlName="cmCode">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Yêu cầu phải nhập</div>
                <div *ifError="'maxLength'">Tối đa 20 kí tự</div>
                <div *ifError="'specialCharacter'">Không được phép chứa kí tự đặc biệt</div>
              </div>
            </div>
            <div class="form-group" hasError="cmName">
              <div class="input-group">
                <label class="input-group-addon">Tên kiểu xe</label>
                <input class="form-control" formControlName="cmName">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'maxLength'">Tối đa 50 kí tự</div>
                <div *ifError="'specialCharacter'">Không được phép chứa kí tự đặc biệt</div>
              </div>
            </div>
            <div class="form-group" hasError="doixe">
              <div class="input-group">
                <label class="input-group-addon">Fullmodel</label>
                <input class="form-control required" formControlName="doixe">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'required'">Yêu cầu phải nhập</div>
                <div *ifError="'maxLength'">Tối đa 50 kí tự</div>
              </div>
            </div>
            <div class="form-group" hasError="cmYear">
              <div class="input-group">
                <label class="input-group-addon">Năm</label>
                <input class="form-control" formControlName="cmYear">
              </div>
              <div class="error-messages" errorMessage>
                <div *ifError="'maxLength'">Tối đa 4 kí tự</div>
                <div *ifError="'numberFormat'">Giá trị nhập vào phải là số</div>
                <div *ifError="'min'">Giá trị nhỏ nhất phải là 1760</div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button class="btn btn-blue" type="submit" (click)="save()">
            <i class="fa fa-save"></i> Lưu
          </button>
          <button class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i> Hủy
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
