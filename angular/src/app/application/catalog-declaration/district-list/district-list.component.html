<div>
  <div class="grid-table-area my-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-external-link-square"></i>
        Province List
        <div class="panel-tools">
          <button role="button" class="btn btn-xs btn-link panel-refresh" (click)="refreshProvinceList()">
            <i class="fa fa-refresh"></i>
          </button>
        </div>
      </div>
      <grid-table [fieldGrid]="fieldGridProvince"
                  (callbackGrid)="callbackGridProvince($event)"
                  (getParams)="getParamsProvince()"></grid-table>
    </div>

    <div class="grid-table-area my-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="fa fa-external-link-square"></i>
          District of province
          <div class="panel-tools">
            <button role="button" class="btn btn-xs btn-link panel-refresh" (click)="refreshDistrictList()">
              <i class="fa fa-refresh"></i>
            </button>
          </div>
        </div>
        <grid-table [fieldGrid]="fieldGridDistrict"
                    (callbackGrid)="callbackGridDistrict($event)"
                    (getParams)="getParamsDistrict()"
                    overlayLoadingTemplate="Please choose a province to show district">
        </grid-table>
      </div>
      <div class="text-right my-3 grid-table-btn">
        <button class="btn btn-blue mr-2" (click)="addDistrict()">
          <i class="fa fa-plus"></i> Thêm
        </button>
        <button class="btn btn-light-grey mr-2" (click)="updateDistrict()">
          <i class="fa fa-edit"></i> Sửa
        </button>
        <!--<button class="btn btn-blue" [disabled]="!selectedDistrict" (click)="deleteDistrict()">-->
          <!--<i class="fa fa-trash-o"></i> Delete-->
        <!--</button>-->
      </div>
    </div>
  </div>
</div>

<district-list-modal #districtListModal (close)="refreshDistrictList()"></district-list-modal>
