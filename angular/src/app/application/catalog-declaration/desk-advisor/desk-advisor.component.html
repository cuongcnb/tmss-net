<div class="row">
  <div class="col-md-4">
    <div class="input-group form-group">
      <span class="input-group-addon required">Đại lý</span>
      <select class="form-control" [(ngModel)]="selectedDealerId" [disabled]="true">
        <option [ngValue]="currentUser.dealerId">{{currentUser.dealerName}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-external-link-square"></i>
        Khai báo bàn làm việc và cố vấn dịch vụ
        <div class="panel-tools">
          <button type="button" class="btn btn-link" data-toggle="collapse"
                  data-target="#collapseDeskAdvisor" aria-expanded="true">
          </button>
        </div>
      </div>
      <div id="collapseDeskAdvisor" class="panel-collapse collapse in">

        <grid-table [fieldGrid]="gridField"
                    (callbackGrid)="callbackDeskAdvisor($event)"
                    (getParams)="getParamsDeskAdvisor()"
        ></grid-table>
      </div>
    </div>
  </div>
  <div class="col-sm-12 text-right">
    <button type="button" class="btn btn-blue mr-2" (click)="deskAdvisorModal.open(advisors)">
      <i class="fa fa-plus"></i> Thêm
    </button>
    <button type="button" class="btn btn-blue mr-2" (click)="updateDeskAdvisor()">
      <i class="fa fa-pencil"></i> Sửa
    </button>
    <button type="button" class="btn btn-blue" (click)="deleteDeskAdvisor()" [disabled]="!selectedData">
      <i class="fa fa-trash-o"></i> Xóa
    </button>
  </div>
</div>

<desk-advisor-modal #deskAdvisorModal (close)="refreshDeskAdvisor()"></desk-advisor-modal>
