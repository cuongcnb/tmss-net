<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" focusField>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Chuyển đơn vị cho nhân viên</h5>
        </div>

        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon label-120">Nhân viên</label>
                <input type="text" class="form-control" formControlName="empName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon label-120">Đơn vị</label>
                <input type="text" class="form-control" formControlName="divName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon label-120">Đơn vị chuyển đên</label>
                <select class="form-control" formControlName="divId">
                  <option *ngFor="let unit of transferUnitList" [ngValue]="unit.id">
                    {{unit.divCode}}-{{unit.divName}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </perfect-scrollbar>

        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Thực hiện
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i> Đóng
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
