<div class="modal fade" bsModal #forecastModal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" *ngIf="!selectedData"><strong>Add New</strong></h5>
          <h5 class="modal-title" *ngIf="selectedData"><strong>Update</strong></h5>
        </div>

        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-md-6">
                <label>Mã phụ tùng</label>
                <input type="text" class="form-control" formControlName="accessaryId">
              </div>
              <div class="form-group col-md-6">
                <label>Tên phụ tùng</label>
                <input type="text" class="form-control" formControlName="accessaryName">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>DVT</label>
                <input type="text" class="form-control" formControlName="dvt">
              </div>
              <div class="form-group col-md-6">
                <label>DAD</label>
                <input type="text" class="form-control" formControlName="dad">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>SL bán hàng</label>
                <input type="text" class="form-control" formControlName="sellAmount">
              </div>
              <div class="form-group col-md-6">
                <label>SL Tồn</label>
                <input type="text" class="form-control" formControlName="inventoryAmount">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>SL ĐĐ</label>
                <input type="text" class="form-control" formControlName="ddAmount">
              </div>
              <div class="form-group col-md-6">
                <label>MIP</label>
                <input type="text" class="form-control" formControlName="mip">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>SL đặt DK</label>
                <input type="text" class="form-control" formControlName="dkAmount">
              </div>
              <div class="form-group col-md-6">
                <label>SOQ</label>
                <input type="text" class="form-control" formControlName="soq">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>SL Đặt thực tế</label>
                <input type="text" class="form-control" formControlName="realAmount">
              </div>
              <div class="form-group col-md-6">
                <label>Đơn giá</label>
                <input type="text" class="form-control" formControlName="unitPrice">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Thành tiền</label>
                <input type="text" class="form-control" formControlName="money">
              </div>
              <div class="form-group col-md-6">
                <label>Thuế</label>
                <input type="text" class="form-control" formControlName="tax">
              </div>
            </div>
          </div>
        </perfect-scrollbar>

        <div class="modal-footer">
          <button type="submit" class="btn btn-blue" (click)="save()">
            <i class="fa fa-save"></i> Lưu
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-times"></i> Hủy
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
