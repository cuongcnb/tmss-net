<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Chọn bộ linh kiện</h5>
      </div>
      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <div class="panel panel-default" *ngIf="modal.isShown">
            <div class="panel-heading">
              <i class="fa fa-info"></i>
              Bộ linh kiện
            </div>
            <grid-table [fieldGrid]="fieldGridPack" [rowSelection]="'multiple'"
                        [height]="'300px'"
                        (callbackGrid)="callBackGridPack($event)"
                        (getParams)="getParamsPack()"
                        (cellEditingStopped)="cellEditingStopped($event)"></grid-table>
          </div>

          <div class="panel panel-default mt-3" *ngIf="modal.isShown">
            <div class="panel-heading">
              <i class="fa fa-info"></i>
              Linh kiện
            </div>
            <grid-table [fieldGrid]="fieldGridPart"
                        [height]="'300px'"
                        (callbackGrid)="callBackGridPartsOfPack($event)"
                        (getParams)="getParamsPartsOfPack()"></grid-table>
          </div>

          <div class="mt-3 text-center">
            <button class="btn btn-blue" (click)="selectPackOfPart()">Chọn BLK</button>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
