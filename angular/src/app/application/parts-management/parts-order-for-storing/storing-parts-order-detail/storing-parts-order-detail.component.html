<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <div class="modal-dialog xl-width">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Đặt hàng cho dự trữ tồn kho</h5>
      </div>
      <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
        <div class="modal-body">
          <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon same-addon-width">Số đơn hàng</span>
                <input type="text" class="form-control" formControlName="orderNo">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon same-addon-width">Ngày đặt hàng</span>
                    <input type="text" class="form-control" formControlName="orderDate">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon same-addon-width">Người đặt hàng</span>
                    <input type="text" class="form-control" formControlName="userRequest">
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="panel panel-default" *ngIf="modal.isShown">
            <div class="panel-heading">
              <i class="fa fa-info"></i>
              Đặt hàng cho dự trữ tồn kho
            </div>
            <grid-table [fieldGrid]="fieldGrid" [height]="'300px'"
                        (callbackGrid)="callbackGrid($event)"></grid-table>
          </div>
        </div>
      </perfect-scrollbar>
      <div class="modal-footer">
        <div class="row bottom-detail">
          <div class="col-md-4">
            <div class="row text-right">
              <div class="col-sm-8">
                <div class="form-group">
                  Tổng tiền trước thuế:
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  {{totalPriceBeforeTax}}
                </div>
              </div>

              <div class="col-md-8">
                <div class="form-group">
                  Tổng tiền thuế:
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  {{taxOnly}}
                </div>
              </div>

              <div class="col-md-8">
                <div class="form-group">
                  Tổng tiền sau thuế:
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  {{totalPriceIncludeTax}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 text-right">
          <button class="btn btn-blue mr-2" (click)="sendRequest()">
            <i class="fa fa-shopping-cart"></i> Đặt hàng
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
