<div class="my-3">
  <div class="row ">
    <div class="col-sm-6 ">
      <div class="upload">
        <file-uploader acceptType=".xls"
                       [apiCallUpload]="apiCallUpload.bind(this)"
                       (responseUpload)="uploadSuccess($event)"
                       (errorUpload)="uploadFail($event)"
        ></file-uploader>
        <button class="btn btn-blue" (click)="save()"><i class="fa fa-save"></i> Lưu</button>
        <!--<div class="col-sm-1 text-right">-->
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-info"></i>
        Thông tin phụ tùng
      </div>
      <grid-table [fieldGrid]="fieldParts"
                  (callbackGrid)="callbackParts($event)"
                  (getParams)="getPartsParams()"
                  [height]="'500px'"
      ></grid-table>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="panel panel-default" *ngIf="processingInfo?.length">
      <div class="panel-heading">
        <i class="fa fa-info"></i>
        Thông tin xử lý
      </div>
      <div class="panel-body processing-info" *ngIf="processingInfo.length > 0">
        <p *ngFor="let info of processingInfo">{{info}}</p>
      </div>
    </div>
  </div>
</div>
