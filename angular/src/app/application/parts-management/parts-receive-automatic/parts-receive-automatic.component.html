<div class="mt-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-info"></i> Danh sách đơn hàng
      <div class="panel-tools">
        <button class="btn btn-link" (click)="resetPartPagination();refresh()">
          <i class="fa fa-refresh"></i>
        </button>
        <button type="button" class="btn btn-link " data-toggle="collapse"
                data-target="#collapsePartReceiveAutomaticOrder" aria-expanded="true">
        </button>
      </div>
    </div>
    <div id="collapsePartReceiveAutomaticOrder" class="panel-collapse collapse in">
      <grid-table [fieldGrid]="fieldInvoiceList"
                  [suppressRowClickSelection]="true"
                  [rowSelection]="'multiple'"
                  [frameworkComponents]="frameworkComponents"
                  (callbackGrid)="callbackInvoice($event)"
                  (cellClicked)="onCellClicked($event)"
                  (getParams)="getParamsInvoice()"
                  [paginationTotalsData]="paginationTotalsData"
                  (changePaginationParams)="changePaginationParams($event)"
                  (keyup)="agKeyUp($event)"
                  [height]="'250px'"
      ></grid-table>
    </div>
  </div>

</div>
<div class="mt-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-info"></i> Danh sách phụ tùng
      <div class="panel-tools">
        <button type="button" class="btn btn-link" data-toggle="collapse"
                data-target="#collapsePartReceiveAutomaticInfo" aria-expanded="true">
        </button>
      </div>
    </div>
    <div id="collapsePartReceiveAutomaticInfo" class="panel-collapse collapse in">

      <grid-table [fieldGrid]="fieldPartsList"
                  (callbackGrid)="callbackParts($event)"
                  [height]="'250px'"
                  [rowSelection]="'multiple'"
      ></grid-table>
    </div>
  </div>

</div>
<div class="btns-group text-right">
  <button class="btn btn-blue btn-primary px-4" (click)="showDetail()"><i class="fa fa-eye"></i> Xem chi tiết</button>
</div>
<parts-receive-detail-modal #partsReceiveDetailModal (refresh)="refresh()"></parts-receive-detail-modal>
