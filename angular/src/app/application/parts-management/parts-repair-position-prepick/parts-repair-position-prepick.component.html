<div class="row">
  <div class="col-sm-6">
    <form [formGroup]="form">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Tìm kiếm nhanh</span>
          <input class="form-control" formControlName="keySearch"
                 placeholder="Tìm theo Số phiếu, người nhận hoặc số RO">
          <span class="input-group-btn">
        <button class="btn btn-blue" type="button" (click)="search()">
          <i class=" fa fa-search"></i>
        </button>
      </span>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-info"></i>
        Thông tin
        <div class="panel-tools">
          <button type="button" class="btn btn-link" data-toggle="collapse"
                  data-target="#collapsePartRepairPositionPrepickInfo" aria-expanded="true">
          </button>
        </div>
      </div>
      <div id="collapsePartRepairPositionPrepickInfo" class="panel-collapse collapse in">
        <grid-table [fieldGrid]="fieldInvoice"
                    [height]="'300px'"
                    (callbackGrid)="callbackInvoice($event)"
                    (getParams)="getParamsInvoice()"
                    [showPagination]="false">
        </grid-table>
      </div>
    </div>
  </div>
</div>
<div class="mt-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-info"></i>
      Phụ tùng
      <div class="panel-tools">
        <button type="button" class="btn btn-link" data-toggle="collapse"
                data-target="#collapsePartRepairPositionPrepickPart" aria-expanded="true">
        </button>
      </div>
    </div>
    <div id="collapsePartRepairPositionPrepickPart" class="panel-collapse collapse in">
      <grid-table [fieldGrid]="fieldParts"
                  [height]="'300px'"
                  (callbackGrid)="callbackParts($event)"
                  [showPagination]="false">
      </grid-table>
    </div>
  </div>
</div>
<div class="text-right">
  <button class="btn btn-blue" (click)="saveLocation()"><i class="fa fa-save"></i>Lưu</button>
</div>
