<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Tùy chọn xuất file báo cáo</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Định dạng file</span>
              <select class="form-control required" formControlName="type">
                <option value="pdf">PDF</option>
                <option value="doc">DOC</option>
                <option value="rtf">RTF</option>
                <option value="xls">Excel</option>
              </select>
              <span role="button" class="input-group-addon btn-blue" (click)="confirmPrint()">Xác nhận</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
