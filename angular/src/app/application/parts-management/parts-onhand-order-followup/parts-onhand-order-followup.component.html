<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-info"></i>
    Tìm kiếm
    <div class="panel-tools">
      <button type="button" class="btn btn-link" data-toggle="collapse"
              data-target="#collapsePartOnHandOrderFollowupSearch" aria-expanded="true">
      </button>
    </div>
  </div>
  <div id="collapsePartOnHandOrderFollowupSearch" class="panel-collapse collapse in">
    <div class="panel-body">
      <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" data-toggle="tooltip" data-placement="bottom" title="Số đơn hàng">Số ĐH</span>
                <input class="form-control" formControlName="orderNo">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <tmss-datepicker formControlName="fromDate" text="Từ ngày"></tmss-datepicker>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" data-toggle="tooltip" data-placement="bottom" title="Trạng thái đơn hàng">Trạng thái ĐH</span>
                <select class="form-control" formControlName="orderStatus">
                  <option [ngValue]="3">TMV Đã nhận</option>
                  <option [ngValue]="7">Đơn hàng đã hủy</option>
                  <option [ngValue]="0">Tất cả</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" data-toggle="tooltip" data-placement="bottom" title="Mã phụ tùng">Mã PT</span>
                <input class="form-control" formControlName="partsCode">
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <tmss-datepicker formControlName="toDate" text="Đến ngày"></tmss-datepicker>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group text-left">
              <button type="submit" class="btn btn-blue" (click)="search()">
                <i class="fa fa-search"></i> Tìm kiếm
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-info"></i>
    Chi tiết
    <div class="panel-tools">
      <button type="button" class="btn btn-link" data-toggle="collapse"
              data-target="#collapsePartOnHandOrderFollowupDetail" aria-expanded="true">
      </button>
    </div>
  </div>
  <div id="collapsePartOnHandOrderFollowupDetail" class="panel-collapse collapse in">
    <grid-table [fieldGrid]="fieldGrid" [height]="'400px'"
                [suppressRowClickSelection]="true"
                [paginationTotalsData]="paginationTotalsData"
                (changePaginationParams)="changePaginationParams($event)"
                (callbackGrid)="callbackGrid($event)"
                (getParams)="getParams()"
                [rowSelection]="'multiple'"
                [rowClassRules]="rowClassRules"
    ></grid-table>
  </div>

</div>
<div class="text-right my-3">
  <button class="btn btn-blue" (click)="cancelPart()" [disabled]="disableCancelBtn">
    <i class="fa fa-times"></i> Hủy phụ tùng
  </button>
</div>
