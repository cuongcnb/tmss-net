<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="form = undefined">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Dữ liệu phát sinh</h5>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group input-group span-115">
                  <span class="input-group-addon">Biển số</span>
                  <input class="form-control" formControlName="registerno">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group input-group span-115">
                  <span class="input-group-addon">Số RO</span>
                  <input class="form-control" formControlName="repairorderno">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group input-group span-115">
                  <span class="input-group-addon">KTV báo</span>
                  <select class="form-control" formControlName="empId" >
                    <option *ngFor="let emp of dsEmp" [value]="emp.id" >{{emp.empName}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group input-group span-115">
                  <span class="input-group-addon">Nội dung</span>
                  <textarea class="form-control" formControlName="reasoncontent"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <tmss-datepicker text="BĐSC" [dateInputFormat]="'DD/MM/YYYY HH:mm'" [hasTimepicker]="true"
                                   formControlName="ctdate" [addOnMinWidth]="'115px'"></tmss-datepicker>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group input-group span-115">
                  <span class="input-group-addon">Số phút</span>
                  <input class="form-control" formControlName="extDuration">
                </div>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button class="btn btn-blue" (click)="accept()">
            <i class="fa fa-check"></i> Đồng ý
          </button>
          <button class="btn btn-light-grey" (click)="close()">
            <i class="fa fa-times"></i> Hủy bỏ
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
