<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">Thay đổi bàn tiếp nhận</h5>
        </div>

        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Biển số xe</span>
                <input formControlName="registerNo" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Giờ vào</span>
                <input formControlName="inDate" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Loại KH</span>
                <input formControlName="customerType" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">YCSC</span>
                <input formControlName="repairRequest" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Bàn + CVDV</span>
                <select formControlName="deskAdvisor" class="form-control">
                  <option [ngValue]="null"></option>
                  <option *ngFor="let item of list" [ngValue]="item">{{item.deskName}} - {{item.advisorName}}</option>
                </select>
              </div>
            </div>
          </div>
        </perfect-scrollbar>

        <div class="modal-footer">
          <button class="btn btn-blue" type="submit" (click)="save()">
            <i class="fa fa-save"></i> Lưu
          </button>

          <button class="btn btn-light-grey" type="button" (click)="modal.hide()">
            <i class="fa fa-times"></i> Đóng
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
