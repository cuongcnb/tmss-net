<form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
  <div class="panel panel-default">
    <div class="panel-heading"><i class="fa fa-info"></i>
      Thông tin xe
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Biển số</span>
              <input class="form-control" formControlName="licensePlates">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Model</span>
              <input class="form-control" formControlName="errorModel">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Vinno</span>
              <input class="form-control" formControlName="errorVin">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Mốc BD tiếp</span>
              <input class="form-control" formControlName="nextBD">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Cấp BD tiếp</span>
              <input class="form-control" formControlName="nextBDto">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading"><i class="fa fa-info"></i>
      Thông tin khách hàng
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Tên chủ xe</span>
              <input class="form-control" formControlName="ownerName">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Địa chỉ</span>
              <input class="form-control" formControlName="errorAddress">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Điện thoại</span>
              <input class="form-control" formControlName="errorPhone">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Email</span>
              <input class="form-control" formControlName="errorEmail">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Tên công ty</span>
              <input class="form-control" formControlName="companyName">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Địa chỉ</span>
              <input class="form-control" formControlName="errorAddressCompany">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Điện thoại</span>
              <input class="form-control" formControlName="errorPhoneCompany">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Người mang xe</span>
              <input class="form-control" formControlName="carCarrier">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Địa chỉ</span>
              <input class="form-control" formControlName="errorAddressChil">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Điện thoại</span>
              <input class="form-control" formControlName="errorPhoneChil">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Email</span>
              <input class="form-control" formControlName="errorEmailChil">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading"><i class="fa fa-info"></i>
      Cập nhật thông tin
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Người liên hệ</span>
              <input class="form-control" formControlName="errorContact">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Địa chỉ</span>
              <input class="form-control" formControlName="errorAddress">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Điện thoại</span>
              <input class="form-control" formControlName="errorPhone">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Email</span>
              <input class="form-control" formControlName="errorEmail">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Yêu cầu của KH</span>
          <input class="form-control" formControlName="requestKH">
        </div>
      </div>
    </div>
  </div>
</form>
