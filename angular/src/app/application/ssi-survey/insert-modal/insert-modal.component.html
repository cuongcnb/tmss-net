<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Chọn lý do loại bỏ</h5>
      </div>
      <grid-table
        [fieldGrid]="reasonField"
        (getParams)="getParamsReason()"
        (callbackGrid)="callBackGridReason($event)"
        [showPagination]="false"
      ></grid-table>
      <div class="modal-footer">
        <button class="btn btn-blue" (click)="saveReason()"><i class="fa fa-check">Lưu</i></button>
        <button class="btn btn-light-grey" (click)="modal.hide()"><i class="fa fa-times">Hủy</i></button>
      </div>
    </div>
  </div>
</div>
