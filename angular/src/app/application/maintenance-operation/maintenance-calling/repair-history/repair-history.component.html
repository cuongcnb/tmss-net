<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()" [config]="{ignoreBackdropClick : 'Disable'}">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          Lịch sử sửa chữa
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <perfect-scrollbar class="ps" [style.max-height.px]="modalHeight" (window:resize)="onResize()">
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-heading">
                <i class="fa fa-info"></i>
                Thông tin tìm kiếm
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">VIN</span>
                        <input type="text" class="form-control" formControlName="errorVin">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <tmss-datepicker text="Ngày xe ra từ" formControlName="dateTime"></tmss-datepicker>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">Biển kiểm soát</span>
                        <input type="text" class="form-control" formControlName="licensePlates">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <tmss-datepicker text="Đến" formControlName="dateTime"></tmss-datepicker>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-blue">
                  <i class="fa fa-search"></i>
                  Tìm kiếm
                </button>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <i class="fa fa-info"></i>
                Thông tin lịch sử sửa chữa
              </div>
              <div class="panel-body">
                <grid-table [fieldGrid]="gridRepairtHistory" [height]="'150px'"></grid-table>
              </div>
            </div>
          </div>
        </perfect-scrollbar>
        <div class="modal-footer">
          <button class="btn btn-blue" type="submit">
            <i class="clip-file-excel mr-2"></i>
            Xuất Excel
          </button>
          <button type="button" class="btn btn-light-grey" (click)="modal.hide()">
            <i class="fa fa-power-off mr-2"></i>
            Đóng
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
