<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="reset()">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title">{{isCbuFilterModal ? 'CBU Vehicle Filter' : 'CKD Vehicle Filter'}}</h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="row position-relative">
              <div class="col-xs-10">
                <div class="input-group">
                  <label class="input-group-addon" addonWidth="85px">Field Name</label>
                  <select class="form-control" formControlName="fieldName" *ngIf="!isCbuFilterModal">
                    <option>Painln Date</option>
                    <option>Line Off Date</option>
                    <option>Payment Date</option>
                    <option>Request Date</option>
                    <option>Delivery Date</option>
                  </select>
                  <select class="form-control" formControlName="fieldName" *ngIf="isCbuFilterModal">
                    <option>Payment Date</option>
                    <option>ATA</option>
                    <option>Production Month</option>
                    <option>Request Date</option>
                    <option>DLR Dispatch Date</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-2 pl-0 checkbox-filter-start-modal">
                <checkbox formControlName="filterAll" text="All Vehicles"></checkbox>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <tmss-datepicker-sale text="From Date" addOnMinWidth="85px" formControlName="dateFrom"></tmss-datepicker-sale>
            </div>
            <div class="form-group col-sm-6">
              <tmss-datepicker-sale text="To Date" addOnMinWidth="85px" formControlName="dateTo"></tmss-datepicker-sale>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="85px">And</label>
                <select class="form-control" formControlName="blank">
                  <option value="true">Is Blank</option>
                  <option value="false">Is not Blank</option>
                </select>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <div class="input-group">
                <label class="input-group-addon" addonWidth="85px">Frame No</label>
                <input type="text" class="form-control" formControlName="frameNo">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-blue" (click)="confirm()">
            <i class="fa fa-check"></i> OK
          </button>
          <button type="button" class="btn btn-blue" (click)="modal.hide()">
            <i class="fa fa-times"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
