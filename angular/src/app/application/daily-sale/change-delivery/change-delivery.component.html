<ng-container pageTitle="Change Delivery">
  <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" class="row">
    <div class="col-sm-4">
      <div class="input-group form-group">
        <span class="input-group-addon">Dealer</span>
        <select type="text" class="form-control" formControlName="dealerId">
          <option value=""></option>
          <option *ngFor="let dealer of dealers" [value]="dealer.id">{{dealer.abbreviation}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="input-group form-group">
        <span class="input-group-addon">Grade</span>
        <select type="text" class="form-control" formControlName="gradeId">
          <option value=""></option>
          <option *ngFor="let grade of grades" [value]="grade.id">{{grade.enName}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="input-group form-group search-group">
        <span class="input-group-addon">Search</span>
        <input data-toggle="tooltip" data-placement="top" title="Quich search :Frame No., Contract No, Customer Name, CustomerAddress, Contact Name, Contact Address." placeholder="Quich search :Frame No., Contract No, Customer Name, CustomerAddress, Contact Name, Contact Address." type="text" class="form-control" formControlName="searchKey">
        <button class="btn btn-blue" (click)="search()"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </form>

  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-external-link-square"></i>
      Change Delivery
    </div>
    <grid-table [fieldGrid]="fieldGrid"
                (callbackGrid)="callbackGrid($event)"
                (getParams)="getParams()"></grid-table>
  </div>

  <div class="text-right my-3 grid-table-btn">
    <button type="button" class="btn btn-blue mb-2" (click)="update()">
      <i class="fa fa-edit"></i> Change Delivery Date
    </button>
    <button type="button" class="btn btn-blue mb-2 mx-2" (click)="openDeliveryLog()">
      <i class="fa fa-file"></i> Delivery Date Change Log
    </button>
  </div>
</ng-container>
<change-delivery-date #changeDeliveryDate (close)="refreshList()"></change-delivery-date>
<delivery-log #deliveryLog></delivery-log>
