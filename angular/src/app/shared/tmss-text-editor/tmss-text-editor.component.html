<div class="panel panel-default">
  <div *ngIf="text" class="panel-heading">{{text}}</div>
  <app-ngx-editor [(ngModel)]="selectedValue"
                  [placeholder]="placeHolder"
                  [height]="height"
                  [editable]="!isDisabled"
                  [resizer]="resizer"
                  [config]="config"
                  (ngModelChange)="getValue()"
  ></app-ngx-editor>
</div>
